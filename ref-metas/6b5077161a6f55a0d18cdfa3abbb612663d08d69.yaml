paperAbstract: "The World-Wide Web consists of a huge number of unstructured documents,\
  \ but it also contains structured data in the form of HTML tables. We extracted\
  \ 14.1 billion HTML tables from Google's general-purpose web crawl, and used statistical\
  \ classification techniques to find the estimated 154M that contain high-quality\
  \ relational data. Because each relational table has its own \"schema\" of labeled\
  \ and typed columns, each such table can be considered a small structured database.\
  \ The resulting corpus of databases is larger than any other corpus we are aware\
  \ of, by at least five orders of magnitude. \n \nWe describe the WEBTABLES system\
  \ to explore two fundamental questions about this collection of databases. First,\
  \ what are effective techniques for searching for structured data at search-engine\
  \ scales? Second, what additional power can be derived by analyzing such a huge\
  \ corpus? \n \nFirst, we develop new techniques for keyword search over a corpus\
  \ of tables, and show that they can achieve substantially higher relevance than\
  \ solutions based on a traditional search engine. Second, we introduce a new object\
  \ derived from the database corpus: the attribute correlation statistics database\
  \ (AcsDB) that records corpus-wide statistics on co-occurrences of schema elements.\
  \ In addition to improving search relevance, the AcsDB makes possible several novel\
  \ applications: schema auto-complete, which helps a database designer to choose\
  \ schema elements; attribute synonym finding, which automatically computes attribute\
  \ synonym pairs for schema matching; and join-graph traversal, which allows a user\
  \ to navigate between extracted schemas using automatically-generated join links."
