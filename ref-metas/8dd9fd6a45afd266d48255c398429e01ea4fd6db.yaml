paperAbstract: This paper presents a method for inducing transformation rules that
  map natural-language sentences into a formal query or command language. The approach
  assumes a formal grammar for the target representation language and learns transformation
  rules that exploit the non-terminal symbols in this grammar. The learned transformation
  rules incrementally map a natural-language sentence or its syntactic parse tree
  into a parse-tree for the target formal language. Experimental results are presented
  for two corpora. one which maps English instructions into an existing formal coaching
  language for simulated RoboCup soccer agents, and another which maps English U.S.-geography
  questions into a database query language. We show that our method performs overall
  better and faster than previous approaches in both domains.
