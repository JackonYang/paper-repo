paperAbstract: We present an algorithm for layout-independent document page segmentation
  based on document texture using multiscale feature vectors and fuzzy local decision
  information. Multiscale feature vectors are classified locally using a neural network
  to allow soft/fuzzy multi-class membership assignments. Segmentation is performed
  by integrating soft local decision vectors to reduce their "ambiguities".
