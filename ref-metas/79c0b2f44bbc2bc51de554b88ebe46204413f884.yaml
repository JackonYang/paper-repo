paperAbstract: Modelling the compositional process by which the meaning of an utterance
  arises from the meaning of its parts is a fundamental task of Natural Language Processing.
  In this paper we draw upon recent advances in the learning of vector space representations
  of sentential semantics and the transparent interface between syntax and semantics
  provided by Combinatory Categorial Grammar to introduce Combinatory Categorial Autoencoders.
  This model leverages the CCG combinatory operators to guide a non-linear transformation
  of meaning within a sentence. We use this model to learn high dimensional embeddings
  for sentences and evaluate them in a range of tasks, demonstrating that the incorporation
  of syntax allows a concise model to learn representations that are both effective
  and general.
