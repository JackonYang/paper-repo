paperAbstract: "A multiresolution approximation is a sequence of embedded vector spaces\
  \ \uF8F1 \uF8F3 V j \uF8FC \uF8FEjmember Z for approximating L 2 (R) functions.\
  \ We study the properties of a multiresolution approximation and prove that it is\
  \ characterized by a 2\u03C0 periodic function which is further described. From\
  \ any multiresolution approximation, we can derive a function \u03C8(x) called a\
  \ wavelet such that \uF8F1 \uF8F3 \u221A\uF8E5 \uF8E5 2 j \u03C8(2 j x \u2212k)\
  \ \uF8FC \uF8FE (k ,j)member Z 2 is an orthonormal basis of L 2 (R). This provides\
  \ a new approach for understanding and computing wavelet orthonormal bases. Finally,\
  \ we characterize the asymptotic decay rate of multiresolution approximation errors\
  \ for functions in a Sobolev space H s ."
