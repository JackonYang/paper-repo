paperAbstract: This paper proposes the use of hybrid Hidden Markov Model (HMM)/Artificial
  Neural Network (ANN) models for recognizing unconstrained offline handwritten texts.
  The structural part of the optical models has been modeled with Markov chains, and
  a Multilayer Perceptron is used to estimate the emission probabilities. This paper
  also presents new techniques to remove slope and slant from handwritten text and
  to normalize the size of text images with supervised learning methods. Slope correction
  and size normalization are achieved by classifying local extrema of text contours
  with Multilayer Perceptrons. Slant is also removed in a nonuniform way by using
  Artificial Neural Networks. Experiments have been conducted on offline handwritten
  text lines from the IAM database, and the recognition rates achieved, in comparison
  to the ones reported in the literature, are among the best for the same task.
