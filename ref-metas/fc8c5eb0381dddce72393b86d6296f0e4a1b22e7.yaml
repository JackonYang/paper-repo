paperAbstract: The Handbook of Document Image Processing and Recognition is a comprehensive
  resource on the latest methods and techniques in document image processing and recognition.
  Each chapter provides a clear overview of the topic followed by the state of the
  art of techniques used including elements of comparison between them along with
  supporting references to archival publications, for those interested in delving
  deeper into topics addressed. Rather than favor a particular approach, the text
  enables the reader to make an informed decision for their specific problems.
