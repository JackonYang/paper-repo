paperAbstract: This paper presents a new approach to detect tabular structures present
  in document images and in low resolution video images. The algorithm for table detection
  is based on identifying the unique table start pattern and table trailer pattern.
  We have formulated perceptual attributes to characterize the patterns. The performance
  of our table detection system is tested on a set of document images picked from
  UW-III (University of Washington) dataset, UNLV dataset, video images of NPTEL videos,
  and our own dataset. Our approach demonstrates improved detection for different
  types of table layouts, with or without ruling lines. We have obtained correct table
  localization on pages with multiple tables aligned side-by-side.
