paperAbstract: Caltech-UCSD Birds 200 (CUB-200) is a challenging image dataset annotated
  with 200 bird species. It was created to enable the study of subordinate categorization,
  which is not possible with other popular datasets that focus on basic level categories
  (such as PASCAL VOC, Caltech-101, etc). The images were downloaded from the website
  Flickr and filtered by workers on Amazon Mechanical Turk. Each image is annotated
  with a bounding box, a rough bird segmentation, and a set of attribute labels.
