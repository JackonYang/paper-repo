paperAbstract: The decomposition of deformations by principal warps is demonstrated.
  The method is extended to deal with curving edges between landmarks. This formulation
  is related to other applications of splines current in computer vision. How they
  might aid in the extraction of features for analysis, comparison, and diagnosis
  of biological and medical images in indicated. >
