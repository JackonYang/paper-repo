paperAbstract: The primary problem dealt with in this paper is the following. Given
  some description of a visual object, find that object in an actual photograph. Part
  of the solution to this problem is the specification of a descriptive scheme, and
  a metric on which to base the decision of "goodness" of matching or detection.
