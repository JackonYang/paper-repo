paperAbstract: Like shot changes, the presence of text in digital video is an important
  event that can be used to index digital video and provide extremely useful semantic
  information about the scene content. The special characteristics of digital video
  compared to document images both require and allow new robust approaches to recognition
  of text in video. We discuss the characteristics and special challenges of text
  in video and present a strategy of detecting, localizing, and segmenting text from
  video data for the text indexing problem. Preliminary results from our approach
  are presented.
