paperAbstract: 'Textual information brings important semantic clues in video content
  analysis. We describe a method for detection and representation of text in video
  segments. The method consists of seven steps: channel separation, image enhancement,
  edge detection, edge filtering, character detection, text box detection, and text
  line detection. Our results show that this method can be applied to English as well
  as non-English text (such as Korean) with precision and recall of 85%.'
