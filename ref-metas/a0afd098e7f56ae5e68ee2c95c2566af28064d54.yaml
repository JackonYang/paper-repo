paperAbstract: Deep convolutional neural networks (CNNs) have had a major impact in
  most areas of image understanding, including object category detection. In object
  detection, methods such as R-CNN have obtained excellent results by integrating
  CNNs with region proposal generation algorithms such as selective search. In this
  paper, we investigate the role of proposal generation in CNN-based detectors in
  order to determine whether it is a necessary modelling component, carrying essential
  geometric information not contained in the CNN, or whether it is merely a way of
  accelerating detection. We do so by designing and evaluating a detector that uses
  a trivial region generation scheme, constant for each image. Combined with SPP,
  this results in an excellent and fast detector that does not require to process
  an image with algorithms other than the CNN itself. We also streamline and simplify
  the training of CNN-based detectors by integrating several learning steps in a single
  algorithm, as well as by proposing a number of improvements that accelerate detection.
