paperAbstract: In this paper we describe an approach to recognizing poorly textured
  objects, that may contain holes and tubular parts, in cluttered scenes under arbitrary
  viewing conditions. To this end we develop a number of novel components. First,
  we introduce a new edge-based local feature detector that is invariant to similarity
  transformations. The features are localized on edges and a neighbourhood is estimated
  in a scale invariant manner. Second, the neighbourhood descriptor computed for foreground
  features is not affected by background clutter, even if the feature is on an object
  boundary. Third, the descriptor generalizes Lowe's SIFT method to edges. An object
  model is learnt from a single training image. The object is then recognized in new
  images in a series of steps which apply progressively tighter geometric restrictions.
  A final contribution of this work is to allow sufficient flexibility in the geometric
  representation that objects in the same visual class can be recognized. Results
  are demonstrated for various object classes including bikes and rackets.
