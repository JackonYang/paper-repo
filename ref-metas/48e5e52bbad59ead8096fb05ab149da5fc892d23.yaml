paperAbstract: In this survey we review the image processing literature on the various
  approaches and models investigators have used for texture. These include statistical
  approaches of autocorrelation function, optical transforms, digital transforms,
  textural edgeness, structural element, gray tone cooccurrence, run lengths, and
  autoregressive models. We discuss and generalize some structural approaches to texture
  based on more complex primitives than gray tone. We conclude with some structural-statistical
  generalizations which apply the statistical techniques to the structural primitives.
