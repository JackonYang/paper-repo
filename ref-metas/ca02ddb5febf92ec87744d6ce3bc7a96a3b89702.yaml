paperAbstract: Table detection is a challenging problem and plays an important role
  in document layout analysis. In this paper, we propose an effective method to identify
  the table region from document images. First, the regions of interest (ROIs) are
  recognized as the table candidates. In each ROI, we locate text components and extract
  text blocks. After that, we check all text blocks to determine if they are arranged
  horizontally or vertically and compare the height of each text block with the average
  height. If the text blocks satisfy a series of rules, the ROI is regarded as a table.
  Experiments on the ICDAR 2013 dataset show that the results obtained are very encouraging.
  This proves the effectiveness and superiority of our proposed method.
