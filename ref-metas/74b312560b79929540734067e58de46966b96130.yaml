paperAbstract: 'We present an unsupervised technique for visual learning, which is
  based on density estimation in high-dimensional spaces using an eigenspace decomposition.
  Two types of density estimates are derived for modeling the training data: a multivariate
  Gaussian (for unimodal distributions) and a mixture-of-Gaussians model (for multimodal
  distributions). Those probability densities are then used to formulate a maximum-likelihood
  estimation framework for visual search and target detection for automatic object
  recognition and coding. Our learning technique is applied to the probabilistic visual
  modeling, detection, recognition, and coding of human faces and nonrigid objects,
  such as hands.'
