paperAbstract: "A method is presented to learn object class models from unlabeled\
  \ and unsegmented cluttered scenes for the purpose of visual object recognition.\
  \ The variability across a class of objects is modeled in a principled way, treating\
  \ objects as flexible constellations of rigid parts (features). Variability is represented\
  \ by a joint probability density function (pdf) on the shape of the constellation\
  \ and the output of part detectors. Corresponding \u201Cconstellation models\u201D\
  \ can be learned in a completely unsupervised fashion. In a first stage, the learning\
  \ method automatically identifies distinctive parts in the training set by applying\
  \ a clustering algorithm to patterns selected by an interest operator. It then learns\
  \ the statistical shape model using expectation maximization. Mixtures of constellation\
  \ models can be defined and applied to \u201Cdiscover\u201D object categories in\
  \ an unsupervised manner. The method achieves very good classification results on\
  \ human faces, cars, leaves, handwritten letters, and cartoon characters."
