paperAbstract: This report presents the results of the 2006 PASCAL Visual Object Classes
  Challenge (VOC2006). Details of the challenge, data, and evaluation are presented.
  Participants in the challenge submitted descriptions of their methods, and these
  have been included verbatim. This document should be considered preliminary, and
  subject to change.
