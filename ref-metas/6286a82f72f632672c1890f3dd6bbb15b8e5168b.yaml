paperAbstract: Robust low-level image features have been proven to be effective representations
  for a variety of visual recognition tasks such as object recognition and scene classification;
  but pixels, or even local image patches, carry little semantic meanings. For high
  level visual tasks, such low-level image representations are potentially not enough.
  In this paper, we propose a high-level image representation, called the Object Bank,
  where an image is represented as a scale-invariant response map of a large number
  of pre-trained generic object detectors, blind to the testing dataset or visual
  task. Leveraging on the Object Bank representation, superior performances on high
  level visual recognition tasks can be achieved with simple off-the-shelf classifiers
  such as logistic regression and linear SVM. Sparsity algorithms make our representation
  more efficient and scalable for large scene datasets, and reveal semantically meaningful
  feature patterns.
