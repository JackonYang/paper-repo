paperAbstract: A common trend in object recognition is to detect and leverage the
  use of sparse, informative feature points. The use of such features makes the problem
  more manageable while providing increased robustness to noise and pose variation.
  In this work we develop an extension of these ideas to the spatio-temporal case.
  For this purpose, we show that the direct 3D counterparts to commonly used 2D interest
  point detectors are inadequate, and we propose an alternative. Anchoring off of
  these interest points, we devise a recognition algorithm based on spatio-temporally
  windowed data. We present recognition results on a variety of datasets including
  both human and rodent behavior.
