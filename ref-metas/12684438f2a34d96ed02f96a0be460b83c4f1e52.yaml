paperAbstract: Three areas of high-level scene perception research are reviewed. The
  first concerns the role of eye movements in scene perception, focusing on the influence
  of ongoing cognitive processing on the position and duration of fixations in a scene.
  The second concerns the nature of the scene representation that is retained across
  a saccade and other brief time intervals during ongoing scene perception. Finally,
  we review research on the relationship between scene and object identification,
  focusing particularly on whether the meaning of a scene influences the identification
  of constituent objects.
