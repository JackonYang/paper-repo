paperAbstract: We extend Valiant's learnability model to learning classes of concepts
  defined by regions in Euclidean space E". Our methods lead to a unified treatment
  of some of Valiant's results, along with previous results of Pearl and Devroye and
  Wagner on distribution-free convergence of certain pattern recognition algorithms.
  We show that the essential condition for distribution-free learnability is finiteness
  of the Vapnik-Chervonenkis dimension, a simple combinatorial parameter of the class
  of concepts to be learned. Using this parameter, we analyze the complexity and closure
  properties of learnable classes. Authors A. Blumer and D. Haussler gratefully acknowledge
