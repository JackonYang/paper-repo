paperAbstract: "In this thesis, we describe a statistical method for 3D object detection.\
  \ In this method, we decompose the 3D geometry of each object into a small number\
  \ of viewpoints. For each viewpoint, we construct a decision rule that determines\
  \ if the object is present at that specific orientation. Each decision rule uses\
  \ the statistics of both object appearance and \u201Cnon-object\u201D visual appearance.\
  \ We represent each set of statistics using a product of histograms. Each histogram\
  \ represents the joint statistics of a subset of wavelet coefficients and their\
  \ position on the object. Our approach is to use many such histograms representing\
  \ a wide variety of visual attributes. Using this method, we have developed the\
  \ first algorithm that can reliably detect faces that vary from frontal view to\
  \ full profile view and the first algorithm that can reliably detect cars over a\
  \ wide range of viewpoints."
