paperAbstract: From a set of images in a particular domain, labeled with part locations
  and class, we present a method to automatically learn a large and diverse set of
  highly discriminative intermediate features that we call Part-based One-vs.-One
  Features (POOFs). Each of these features specializes in discrimination between two
  particular classes based on the appearance at a particular part. We demonstrate
  the particular usefulness of these features for fine-grained visual categorization
  with new state-of-the-art results on bird species identification using the Caltech
  UCSD Birds (CUB) dataset and parity with the best existing results in face verification
  on the Labeled Faces in the Wild (LFW) dataset. Finally, we demonstrate the particular
  advantage of POOFs when training data is scarce.
