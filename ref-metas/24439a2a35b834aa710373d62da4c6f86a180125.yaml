paperAbstract: This paper presents a deterministic parsing algorithm for projective
  dependency grammar. The running time of the algorithm is linear in the length of
  the input string, and the dependency graph produced is guaranteed to be projective
  and acyclic. The algorithm has been experimentally evaluated in parsing unrestricted
  Swedish text, achieving an accuracy above 85% with a very simple grammar.
