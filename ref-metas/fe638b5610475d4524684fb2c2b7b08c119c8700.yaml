paperAbstract: 'This paper introduces new learning algorithms for natural language
  processing based on the perceptron algorithm. We show how the algorithms can be
  efficiently applied to exponential sized representations of parse trees, such as
  the "all subtrees" (DOP) representation described by (Bod 1998), or a representation
  tracking all sub-fragments of a tagged sentence. We give experimental results showing
  significant improvements on two tasks: parsing Wall Street Journal text, and named-entity
  extraction from web data.'
