paperAbstract: "The mathematical theory underlying the practical method of \u201C\
  surface spline interpolation\u201D provides approximation theory with an intrinsic\
  \ concept of multivariate spline ready for use. A proper abstract setting is shown\
  \ to be some Hilbert function space, the reproducing kernel of which involves no\
  \ functions more complicated than logarithms. The crux of the matter is that convenient\
  \ representation forpiulas can be obtained by resorting to convolutions or to Fourier\
  \ transforms of distributions."
