paperAbstract: 'Document Image Understanding (DIU) is an interesting research area
  with a large variety of challenging applications. Researchers have worked from decades
  on this topic, as witnessed by the scientific literature. The main purpose of the
  present report is to describe the current status of DIU with particular attention
  to two subprocesses: document skew angle estimation and page decomposition. Several
  algorithms proposed in the literature are synthetically described. They are included
  in a novel classification scheme. Some methods proposed for the evaluation of page
  decomposition algorithms are described. Critical discussions are reported about
  the current status of the field and about the open problems. Some considerations
  about the logical layout analysis are also reported.'
