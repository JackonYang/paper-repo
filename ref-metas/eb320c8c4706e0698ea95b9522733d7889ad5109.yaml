paperAbstract: A lexicon-based, handwritten word recognition system combining segmentation-free
  and segmentation-based techniques is described. The segmentation-free technique
  constructs a continuous density hidden Markov model for each lexicon string. The
  segmentation-based technique uses dynamic programming to match word images and strings.
  The combination module uses differences in classifier capabilities to achieve significantly
  better performance.
