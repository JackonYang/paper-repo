paperAbstract: "Human-nameable visual \u201Cattributes\u201D can benefit various recognition\
  \ tasks. However, existing techniques restrict these properties to categorical labels\
  \ (for example, a person is \u2018smiling\u2019 or not, a scene is \u2018dry\u2019\
  \ or not), and thus fail to capture more general semantic relationships. We propose\
  \ to model relative attributes. Given training data stating how object/scene categories\
  \ relate according to different attributes, we learn a ranking function per attribute.\
  \ The learned ranking functions predict the relative strength of each property in\
  \ novel images. We then build a generative model over the joint space of attribute\
  \ ranking outputs, and propose a novel form of zero-shot learning in which the supervisor\
  \ relates the unseen object category to previously seen objects via attributes (for\
  \ example, \u2018bears are furrier than giraffes\u2019). We further show how the\
  \ proposed relative attributes enable richer textual descriptions for new images,\
  \ which in practice are more precise for human interpretation. We demonstrate the\
  \ approach on datasets of faces and natural scenes, and show its clear advantages\
  \ over traditional binary attribute prediction for these new tasks."
