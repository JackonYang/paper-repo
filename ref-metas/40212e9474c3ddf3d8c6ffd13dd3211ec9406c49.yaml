paperAbstract: This paper explores the use of Support Vector Machines (SVMs) for learning
  text classifiers from examples. It analyzes the particular properties of learning
  with text data and identifies why SVMs are appropriate for this task. Empirical
  results support the theoretical findings. SVMs achieve substantial improvements
  over the currently best performing methods and behave robustly over a variety of
  different learning tasks. Furthermore they are fully automatic, eliminating the
  need for manual parameter tuning.
