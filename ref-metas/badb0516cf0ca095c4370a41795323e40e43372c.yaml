paperAbstract: The functional abilities and parallel architecture of the human visual
  system are a rich source of ideas about visual processing. Any visual task that
  we can perform quickly and effortlessly is likely to have a computational solution
  using a parallel algorithm. Recently, several such parallel algorithms have been
  found that exploit information implicit in an image to compute intrinsic properties
  of surfaces, such as surface orientation, reflectance and depth. These algorithms
  require a computational architecture that has similarities to that of visual cortex
  in primates.
