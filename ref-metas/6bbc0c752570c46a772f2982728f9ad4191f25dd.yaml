paperAbstract: We propose a framework to incorporate unlabeled data in kernel classifier,
  based on the idea that two points in the same cluster are more likely to have the
  same label. This is achieved by modifying the eigenspectrum of the kernel matrix.
  Experimental results assess the validity of this approach.
