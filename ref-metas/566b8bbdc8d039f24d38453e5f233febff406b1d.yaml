paperAbstract: Popular figure-ground segmentation algorithms generate a pool of boundary-aligned
  segment proposals that can be used in subsequent object recognition engines. These
  algorithms can recover most image objects with high accuracy, but are usually computationally
  intensive since many graph cuts are computed with different enumerations of segment
  seeds. In this paper we propose an algorithm, RIGOR, for efficiently generating
  a pool of overlapping segment proposals in images. By precomputing a graph which
  can be used for parametric min-cuts over different seeds, we speed up the generation
  of the segment pool. In addition, we have made design choices that avoid extensive
  computations without losing performance. In particular, we demonstrate that the
  segmentation performance of our algorithm is slightly better than the state-of-the-art
  on the PASCAL VOC dataset, while being an order of magnitude faster.
