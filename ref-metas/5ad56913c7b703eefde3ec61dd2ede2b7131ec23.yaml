paperAbstract: 'Part 1 Foundations: algebraic invariants - invariant theory and enumerative
  combinatorics of young tableaux, Shreeram S. Abhyankar, geometric interpretation
  of joint conic invariants, Joseph L. Mundy, et al, an experimental evaluation of
  projective invariants, Christopher Coelho, et al the projection of two non-coplanar
  conics, Stephen J. Maybank the non-existence of general-case view-invariants, J.
  Brian Burns, et al invariants of non-algebraic curves - noise resistant invariants
  of curves, Isaac Weiss, semi-differential invariants, Luc J. Van Gool, et al, projective
  invariants for curves in two and three dimensions, Michael H. Brill, et al, numerical
  evaluation of differential and semi-differential invariants, Christopher Brown,
  recognizing general curved objects efficiently, Andrew Zisserman, et al fitting
  affine invariant conics to curves, Deepak Kapur and Joseph L. Mundy, projectively
  invariant decomposition of planar shapes, Stefan Carlsson invariants from multiple
  views - invariant linear methods in photogrammetry and model-matching, Eamon B.
  Barrett, et al semi-differential invariants for nonplanar curves, Luc J. Van Gool,
  et al disambiguating stereo matches with spatio-temporal surfaces, Olivier Faugeras
  and Theo Papadopoulo. Part 2 Applications: transformation invariant indexing, Haim
  J. Wolfson and Yehezkel Lamdan affine invariants for model-based recognition, John
  E. Hopcroft, et al object recognition based on moment (or algebraic) invariants,
  Gabriel Taubin and David B. Cooper fast recognition using algebraic invariants,
  Charles A. Rothwell, et al toward 3D curved object recognition from image contours,
  Jean Ponce and David J. Kriegman relative positioning with uncalibrated cameras,
  Roger Mohr, et al. Appendix: projective geometry for machine vision, Joseph L. Mundy
  and Andrew Zisserman.'
