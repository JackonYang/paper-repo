paperAbstract: "From the Publisher: \nThis two-volume set is an authoritative, comprehensive,\
  \ modern work on computer vision that covers all of the different areas of vision\
  \ with a balanced and unified approach. The discussion in \"Volume I\" focuses on\
  \ image in, and image out or feature set out. \"Volume II\" covers the higher level\
  \ techniques of illumination, perspective projection, analytical photogrammetry,\
  \ motion, image matching, consistent labeling, model matching, and knowledge-based\
  \ vision systems."
