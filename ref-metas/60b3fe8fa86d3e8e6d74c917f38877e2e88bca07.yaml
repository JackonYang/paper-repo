paperAbstract: Recently a dynamic elastic model [1] was proposed for automatic image
  matching. Examples were shown applying the model to dot patterns and gray scale
  pictures. This paper extends the model to line drawings. Examples are shown on handprint
  and animation, suggesting the use of dynamic matching for shape recognition and
  for motion correspondence.
