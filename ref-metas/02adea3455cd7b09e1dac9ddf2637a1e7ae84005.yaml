paperAbstract: "1. ABSTRACT Text categorization \u2013 the assignment of natural language\
  \ texts to one or more predefined categories based on their content \u2013 is an\
  \ important component in many information organization and management tasks. We\
  \ compare the effectiveness of five different automatic learning algorithms for\
  \ text categorization in terms of learning speed, realtime classification speed,\
  \ and classification accuracy. We also examine training set size, and alternative\
  \ document representations. Very accurate text classifiers can be learned automatically\
  \ from training examples. Linear Support Vector Machines (SVMs) are particularly\
  \ promising because they are very accurate, quick to train, and quick to evaluate.\
  \ 1.1"
