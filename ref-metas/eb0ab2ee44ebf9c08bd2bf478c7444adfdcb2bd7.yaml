paperAbstract: 'The PASCAL Visual Object Classes Challenge ran from February to March
  2005. The goal of the challenge was to recognize objects from a number of visual
  object classes in realistic scenes (i.e. not pre-segmented objects). Four object
  classes were selected: motorbikes, bicycles, cars and people. Twelve teams entered
  the challenge. In this chapter we provide details of the datasets, algorithms used
  by the teams, evaluation criteria, and results achieved.'
