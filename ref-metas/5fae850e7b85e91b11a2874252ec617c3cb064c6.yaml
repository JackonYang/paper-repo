paperAbstract: In this paper we present a combined approach for object localization
  and classification. Our contribution is twofold. (a) A contextual combination of
  localization and classification which shows that classification can improve detection
  and vice versa. (b) An efficient two stage sliding window object localization method
  that combines the efficiency of a linear classifier with the robustness of a sophisticated
  non-linear one. Experimental results evaluate the parameters of our two stage sliding
  window approach and show that our combined object localization and classification
  methods outperform the state-of-the-art on the PASCAL VOC 2007 and 2008 datasets.
