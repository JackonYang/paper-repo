paperAbstract: 'We propose a method to identify and localize object classes in images.
  Instead of operating at the pixel level, we advocate the use of superpixels as the
  basic unit of a class segmentation or pixel localization scheme. To this end, we
  construct a classifier on the histogram of local features found in each superpixel.
  We regularize this classifier by aggregating histograms in the neighborhood of each
  superpixel and then refine our results further by using the classifier in a conditional
  random field operating on the superpixel graph. Our proposed method exceeds the
  previously published state-of-the-art on two challenging datasets: Graz-02 and the
  PASCAL VOC 2007 Segmentation Challenge.'
