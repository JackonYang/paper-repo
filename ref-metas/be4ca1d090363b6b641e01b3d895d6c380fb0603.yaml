paperAbstract: "Abstract\nWe present a new data set of 1014 images with manual segmentations\
  \ and semantic labels for each segment, together with a methodology for using this\
  \ kind of data for recognition evaluation. The images and segmentations are from\
  \ the UCB segmentation benchmark database (Martin et\_al., in International conference\
  \ on computer vision, vol.\_II, pp.\_416\u2013421, 2001). The database is extended\
  \ by manually labeling each segment with its most specific semantic concept in WordNet\
  \ (Miller et\_al., in Int. J. Lexicogr. 3(4):235\u2013244, 1990). The evaluation\
  \ methodology establishes protocols for mapping algorithm specific localization\
  \ (e.g., segmentations) to our data, handling synonyms, scoring matches at different\
  \ levels of specificity, dealing with vocabularies with sense ambiguity (the usual\
  \ case), and handling ground truth regions with multiple labels. Given these protocols,\
  \ we develop two evaluation approaches. The first measures the range of semantics\
  \ that an algorithm can recognize, and the second measures the frequency that an\
  \ algorithm recognizes semantics correctly. The data, the image labeling tool, and\
  \ programs implementing our evaluation strategy are all available on-line (kobus.ca//research/data/IJCV_2007).\n\
  \nWe apply this infrastructure to evaluate four algorithms which learn to label\
  \ image regions from weakly labeled data. The algorithms tested include two variants\
  \ of multiple instance learning (MIL), and two generative multi-modal mixture models.\
  \ These experiments are on a significantly larger scale than previously reported,\
  \ especially in the case of MIL methods. More specifically, we used training data\
  \ sets up to 37,000 images and training vocabularies of up to 650 words.\n\nWe found\
  \ that one of the mixture models performed best on image annotation and the frequency\
  \ correct measure, and that variants of MIL gave the best semantic range performance.\
  \ We were able to substantively improve the performance of MIL methods on the other\
  \ tasks (image annotation and frequency correct region labeling) by providing an\
  \ appropriate prior.\n"
