paperAbstract: Detecting text in natural images is an important prerequisite. In this
  paper, we propose a novel text detection algorithm, which employs edge-enhanced
  Maximally Stable Extremal Regions as basic letter candidates. These candidates are
  then filtered using geometric and stroke width information to exclude non-text objects.
  Letters are paired to identify text lines, which are subsequently separated into
  words. We evaluate our system using the ICDAR competition dataset and our mobile
  document database. The experimental results demonstrate the excellent performance
  of the proposed method.
