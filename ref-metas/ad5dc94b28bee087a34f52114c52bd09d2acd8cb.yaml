paperAbstract: We address the problem of dense visual-semantic embedding that maps
  not only full sentences and whole images but also phrases within sentences and salient
  regions within images into a multimodal embedding space. Such dense embeddings,
  when applied to the task of image captioning, enable us to produce several region-oriented
  and detailed phrases rather than just an overview sentence to describe an image.
  Specifically, we present a hierarchical structured recurrent neural network (RNN),
  namely Hierarchical Multimodal LSTM (HM-LSTM). Compared with chain structured RNN,
  our proposed model exploits the hierarchical relations between sentences and phrases,
  and between whole images and image regions, to jointly establish their representations.
  Without the need of any supervised labels, our proposed model automatically learns
  the fine-grained correspondences between phrases and image regions towards the dense
  embedding. Extensive experiments on several datasets validate the efficacy of our
  method, which compares favorably with the state-of-the-art methods.
