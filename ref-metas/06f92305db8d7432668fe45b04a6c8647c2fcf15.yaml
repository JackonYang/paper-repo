paperAbstract: OCRopus is a new, open source OCR system emphasizing modularity, easy
  extensibility, and reuse, aimed at both the research community and large scale commercial
  document conversions. This paper describes the current status of the system, its
  general architecture, as well as the major algorithms currently being used for layout
  analysis and text line recognition.
