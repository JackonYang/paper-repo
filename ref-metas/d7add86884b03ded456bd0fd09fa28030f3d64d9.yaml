paperAbstract: "Current approaches for semantic parsing take a supervised approach\
  \ requiring a considerable amount of training data which is expensive and difficult\
  \ to obtain. This supervision bottleneck is one of the major difficulties in scaling\
  \ up semantic parsing. \n \nWe argue that a semantic parser can be trained effectively\
  \ without annotated data, and introduce an unsupervised learning algorithm. The\
  \ algorithm takes a self training approach driven by confidence estimation. Evaluated\
  \ over Geoquery, a standard dataset for this task, our system achieved 66% accuracy,\
  \ compared to 80% of its fully supervised counterpart, demonstrating the promise\
  \ of unsupervised approaches for this task."
