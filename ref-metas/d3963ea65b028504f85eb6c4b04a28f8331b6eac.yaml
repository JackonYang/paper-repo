paperAbstract: In this paper we explore how a structured light depth sensor, in the
  form of the Microsoft Kinect, can assist with indoor scene segmentation. We use
  a CRF-based model to evaluate a range of different representations for depth information
  and propose a novel prior on 3D location. We introduce a new and challenging indoor
  scene dataset, complete with accurate depth maps and dense label coverage. Evaluating
  our model on this dataset reveals that the combination of depth and intensity images
  gives dramatic performance gains over intensity images alone. Our results clearly
  demonstrate the utility of structured light sensors for scene understanding.
