paperAbstract: "We investigate the task of learning models for visual object recognition\
  \ from natural language descriptions alone. The approach contributes to the recognition\
  \ of fine-grain object categories, such as animal and plant species, where it may\
  \ be difficult to collect many images for training, but where textual descriptions\
  \ of visual attributes are readily available. As an example we tackle recognition\
  \ of butterfly species, learning models from descriptions in an online nature guide.\
  \ We propose natural language processing methods for extracting salient visual attributes\
  \ from these descriptions to use as \u2018templates\u2019 for the object categories,\
  \ and apply vision methods to extract corresponding attributes from test images.\
  \ A generative model is used to connect textual terms in the learnt templates to\
  \ visual attributes. We report experiments comparing the performance of humans and\
  \ the proposed method on a dataset of ten butterfly categories."
