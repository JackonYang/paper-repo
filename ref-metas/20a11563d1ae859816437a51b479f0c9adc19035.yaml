paperAbstract: In this paper I will try to explain the nature of documentunderstanding
  in all of its dimensions. Therefore I willfirst describe the characteristics of
  data, knowledge, andinformation in order to describe their synergetic inter-weaving.After
  that I will try to structure the inherentcomplexity of sub-problems of document
  understandingwhich may not be solved serially, but rather are attributesof individual
  documents. Thus, this paper focuses onsystem engineering challenges. However, I
  will showsome recent work done on the different topics and givesome insights in
  the individual techniques we chose atDFKI.
