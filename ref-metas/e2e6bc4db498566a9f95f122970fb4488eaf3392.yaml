paperAbstract: 'We describe a computer program which understands a greyscale image
  of a face well enough to locate individual face features such as eyes and mouth.
  The program has two distinct components: modules designed to locate particular face
  features, usually in a restricted area; and the overall control strategy which activates
  modules on the basis of the current solution state, and assesses and integrates
  the results of each module.'
