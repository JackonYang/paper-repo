paperAbstract: We propose a generic grouping algorithm that constructs a hierarchy
  of regions from the output of any contour detector. Our method consists of two steps,
  an oriented watershed transform (OWT) to form initial regions from contours, followed
  by construction of an ultra-metric contour map (UCM) defining a hierarchical segmentation.
  We provide extensive experimental evaluation to demonstrate that, when coupled to
  a high-performance contour detector, the OWT-UCM algorithm produces state-of-the-art
  image segmentations. These hierarchical segmentations can optionally be further
  refined by user-specified annotations.
