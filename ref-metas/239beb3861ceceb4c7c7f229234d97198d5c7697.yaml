paperAbstract: Two new algorithms for computer recognition of human faces, one based
  on the computation of a set of geometrical features, such as nose width and length,
  mouth position, and chin shape, and the second based on almost-gray-level template
  matching, are presented. The results obtained for the testing sets show about 90%
  correct recognition using geometrical features and perfect recognition using template
  matching. >
