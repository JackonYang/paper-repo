paperAbstract: Columbia Object Image Library COIL is a database of color images of
  objects The objects were placed on a motorized turntable against a black background
  The turntable was rotated through degrees to vary object pose with respect to a
  xed color camera Images of the objects were taken at pose intervals of degrees This
  corresponds to poses per object The images were size normalized COIL is available
  online via ftp
