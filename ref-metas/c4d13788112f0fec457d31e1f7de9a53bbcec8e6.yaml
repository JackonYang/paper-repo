paperAbstract: 'In the task of visual object categorization, semantic context can
  play the very important role of reducing ambiguity in objects'' visual appearance.
  In this work we propose to incorporate semantic object context as a post-processing
  step into any off-the-shelf object categorization model. Using a conditional random
  field (CRF) framework, our approach maximizes object label agreement according to
  contextual relevance. We compare two sources of context: one learned from training
  data and another queried from Google Sets. The overall performance of the proposed
  framework is evaluated on the PASCAL and MSRC datasets. Our findings conclude that
  incorporating context into object categorization greatly improves categorization
  accuracy.'
