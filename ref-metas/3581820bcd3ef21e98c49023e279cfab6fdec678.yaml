paperAbstract: Computer vision algorithms for individual tasks such as obj ect recognition,
  detection and segmentation have shown impressive r esults in the recent past. The
  next challenge is to integrate all these algorithm s and address the problem of
  scene understanding. This paper is a step towards this goal. We present a probabilistic
  framework for reasoning about regions, obje cts, and their attributes such as object
  class, location, and spatial extent. Our mode l is a Conditional Random Field defined
  on pixels, segments and objects. We define a g lob l energy function for the model,
  which combines results from sliding window detectors, and low-level pixel-based
  unary and pairwise relations. On e of our primary contributions is to show that
  this energy function can be solved efficiently. Experimental results show that our
  model achieves significant imp rovement over the baseline methods on CamVid and
  PASCAL VOCdatasets.
