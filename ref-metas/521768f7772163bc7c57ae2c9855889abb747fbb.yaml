paperAbstract: A good image object detection algorithm is accurate, fast, and does
  not require exact locations of objects in a training set. We can create such an
  object detector by taking the architecture of the Viola-Jones detector cascade and
  training it with a new variant of boosting that we call MIL-Boost. MILBoost uses
  cost functions from the Multiple Instance Learning literature combined with the
  AnyBoost framework. We adapt the feature selection criterion of MILBoost to optimize
  the performance of the Viola-Jones cascade. Experiments show that the detection
  rate is up to 1.6 times better using MILBoost. This increased detection rate shows
  the advantage of simultaneously learning the locations and scales of the objects
  in the training set along with the parameters of the classifier.
