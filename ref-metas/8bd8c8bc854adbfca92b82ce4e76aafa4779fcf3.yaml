paperAbstract: 'The following topics are dealt with: document analysis and recognition;
  multiple classifiers; feature analysis; document understanding; hidden Markov models;
  text segmentation; character recognition; graphics recognition; non-Latin alphabets
  - Korean/Hangul; Web documents; word recognition; image processing; Kanji alphabets;
  Chinese alphabets evaluation and datasets; feature selection; postal automation
  and cheque processing; image quality and style; classifiers/algorithms; Arabic alphabets;
  Indian alphabets; forms and tables; writer identification; graphical on-line recognition;
  online handwriting recognition; handwriting features; and handwriting/document models/algorithms.'
