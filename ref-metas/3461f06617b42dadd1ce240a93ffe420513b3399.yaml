paperAbstract: We introduce a new approach for on-line recognition of handwritten
  words written in unconstrained mixed style. The preprocessor performs a word-level
  normalization by fitting a model of the word structure using the EM algorithm. Words
  are then coded into low resolution "annotated images" where each pixel contains
  information about trajectory direction and curvature. The recognizer is a convolution
  network which can be spatially replicated. From the network output, a hidden Markov
  model produces word scores. The entire system is globally trained to minimize word-level
  errors.
