paperAbstract: This paper presents a set of on-line software tools for creating ground
  truth and calculating performance evaluation metrics for text extraction tasks such
  as localization, segmentation and recognition. The platform supports the definition
  of comprehensive ground truth information at different text representation levels
  while it offers centralised management and quality control of the ground truthing
  effort. It implements a range of state of the art performance evaluation algorithms
  and offers functionality for the definition of evaluation scenarios, on-line calculation
  of various performance metrics and visualisation of the results. The presented platform,
  which comprises the backbone of the ICDAR 2011 (challenge 1) and 2013 (challenges
  1 and 2) Robust Reading competitions, is now made available for public use.
