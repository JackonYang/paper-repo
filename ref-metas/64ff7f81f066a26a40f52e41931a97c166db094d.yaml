paperAbstract: "A method for scene text localization and recognition is proposed.\
  \ The novelties include: training of both text detection and recognition in a single\
  \ end-to-end pass, the structure of the recognition CNN and the geometry of its\
  \ input layer that preserves the aspect of the text and adapts its resolution to\
  \ the data.,,The proposed method achieves state-of-the-art accuracy in the end-to-end\
  \ text recognition on two standard datasets \u2013 ICDAR 2013 and ICDAR 2015, whilst\
  \ being an order of magnitude faster than competing methods - the whole pipeline\
  \ runs at 10 frames per second on an NVidia K80 GPU."
