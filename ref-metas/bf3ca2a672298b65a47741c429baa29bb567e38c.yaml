paperAbstract: 'Text, as one of the most influential inventions of humanity, has played
  an important role in human life, so far from ancient times. The rich and precise
  information embodied in text is very useful in a wide range of vision-based applications,
  therefore text detection and recognition in natural scenes have become important
  and active research topics in computer vision and document analysis. Especially
  in recent years, the community has seen a surge of research efforts and substantial
  progresses in these fields, though a variety of challenges (e.g. noise, blur, distortion,
  occlusion and variation) still remain. The purposes of this survey are three-fold:
  1) introduce up-to-date works, 2) identify state-of-the-art algorithms, and 3) predict
  potential research directions in the future. Moreover, this paper provides comprehensive
  links to publicly available resources, including benchmark datasets, source codes,
  and online demos. In summary, this literature review can serve as a good reference
  for researchers in the areas of scene text detection and recognition.'
