  aim of learning visual representations. We look at different realizations of the
  notion of temporal coherence across various models. We try to understand the challenges
  being faced, the strengths and weaknesses of different approaches and identify directions
  for future work. Unsupervised Learning of Visual Representations using Videos Nitish
