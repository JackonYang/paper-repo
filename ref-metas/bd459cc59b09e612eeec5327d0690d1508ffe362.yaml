paperAbstract: 'Abstract : Assume that the syntax of natural language can be parsed
  by a left-to-right deterministic mechanism without facilities for parallelism or
  backup. It will be shown that this ''determinism'' hypothesis, explored within the
  context of the grammar of English, leads to a simple mechanism, a grammar interpreter.
  (Author)'
