paperAbstract: "In this paper, we propose an unsupervised method for discovering inference\
  \ rules from text, such as \"X is author of Y \u2248 X wrote Y\", \"X solved Y \u2248\
  \ X found a solution to Y\", and \"X caused Y \u2248 Y is triggered by X\". Inference\
  \ rules are extremely important in many fields such as natural language processing,\
  \ information retrieval, and artificial intelligence in general. Our algorithm is\
  \ based on an extended version of Harris' Distributional Hypothesis, which states\
  \ that words that occurred in the same contexts tend to be similar. Instead of using\
  \ this hypothesis on words, we apply it to paths in the dependency trees of a parsed\
  \ corpus."
