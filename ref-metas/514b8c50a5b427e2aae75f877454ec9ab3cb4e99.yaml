paperAbstract: "The paper gives a snapshot of the state of the art in affine covariant\
  \ region detectors, and compares their performance on a set of test images under\
  \ varying imaging conditions. Six types of detectors are included: detectors based\
  \ on affine normalization around Harris\_ (Mikolajczyk and \_Schmid, 2002; Schaffalitzky\
  \ and \_Zisserman, 2002) and Hessian points\_ (Mikolajczyk and \_Schmid, 2002),\
  \ a detector of \u2018maximally stable extremal regions', proposed by Matas et al.\_\
  (2002); an edge-based region detector\_ (Tuytelaars and Van\_Gool, 1999) and a detector\
  \ based on intensity extrema (Tuytelaars and Van\_Gool, 2000), and a detector of\
  \ \u2018salient regions', proposed by Kadir, Zisserman and Brady\_(2004). The performance\
  \ is measured against changes in viewpoint, scale, illumination, defocus and image\
  \ compression.The objective of this paper is also to establish a reference test\
  \ set of images and performance software, so that future detectors can be evaluated\
  \ in the same framework."
