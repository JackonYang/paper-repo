paperAbstract: A new method of model registration is proposed using graphical templates.
  A graph of landmarks is chosen in the template image. All possible candidates for
  these landmarks are found in the data image using local operators. A dynamic programming
  algorithm on decomposable subgraphs of the template graph finds the optimal match
  to a subset of the candidate points in polynomial time. This combination of local
  operators to describe points of interest/landmarks and a graph to describe their
  geometric orientation in the plane, yields fast and precise matches of the model
  to the data, with no initialization required.
