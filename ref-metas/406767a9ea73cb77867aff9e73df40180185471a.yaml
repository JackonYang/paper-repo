paperAbstract: "We present a novel approach for estimating body part appearance models\
  \ for pictorial structures. We learn latent relationships between the appearance\
  \ of different body parts from annotated images, which then help in estimating better\
  \ appearance models on novel images. The learned appearance models are general,\
  \ in that they can be plugged into any pictorial structure engine. In a comprehensive\
  \ evaluation we demonstrate the bene\uFB01ts brought by the new appearance models\
  \ to an existing articulated human pose estimation algorithm, on hundreds of highly\
  \ challenging images from the TV series Buffy the vampire slayer and the PASCAL\
  \ VOC 2008 challenge."
