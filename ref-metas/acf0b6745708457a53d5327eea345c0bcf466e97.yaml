paperAbstract: In the absence of cues for absolute depth measurements as binocular
  disparity, motion, or defocus, the absolute distance between the observer and a
  scene cannot be measured. The interpretation of shading, edges, and junctions may
  provide a 3D model of the scene but it will not provide information about the actual
  "scale" of the space. One possible source of information for absolute depth estimation
  is the image size of known objects. However, object recognition, under unconstrained
  conditions, remains difficult and unreliable for current computational approaches.
  We propose a source of information for absolute depth estimation based on the whole
  scene structure that does not rely on specific objects. We demonstrate that, by
  recognizing the properties of the structures present in the image, we can infer
  the scale of the scene and, therefore, its absolute mean depth. We illustrate the
  interest in computing the mean depth of the scene with application to scene recognition
  and object detection.
