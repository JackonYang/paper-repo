paperAbstract: 'In visual recognition, the images are frequently modeled as unordered
  collections of local features (bags). We show that bag-of-words representations
  commonly used in conjunction with linear classifiers can be viewed as special match
  kernels, which count 1 if two local features fall into the same regions partitioned
  by visual words and 0 otherwise. Despite its simplicity, this quantization is too
  coarse, motivating research into the design of match kernels that more accurately
  measure the similarity between local features. However, it is impractical to use
  such kernels for large datasets due to their significant computational cost. To
  address this problem, we propose efficient match kernels (EMK) that map local features
  to a low dimensional feature space and average the resulting vectors to form a set-level
  feature. The local feature maps are learned so their inner products preserve, to
  the best possible, the values of the specified kernel function. Classifiers based
  on EMK are linear both in the number of images and in the number of local features.
  We demonstrate that EMK are extremely efficient and achieve the current state of
  the art in three difficult computer vision datasets: Scene-15, Caltech-101 and Caltech-256.'
