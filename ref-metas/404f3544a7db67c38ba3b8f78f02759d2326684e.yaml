paperAbstract: 'This paper describes a hierarchical estimation framework for the computation
  of diverse representations of motion information. The key features of the resulting
  framework (or family of algorithms) are a global model that constrains the overall
  structure of the motion estimated, a local model that is used in the estimation
  process, and a coarse-fine refinement strategy. Four specific motion models: affine
  flow, planar surface flow, rigid body motion, and general optical flow, are described
  along with their application to specific examples.'
