paperAbstract: We present a method to automatically locate captions in MPEG video.
  Caption text regions are segmented from the background using their distinguishing
  texture characteristics. This method first locates candidate text regions directly
  in the DCT compressed domain, and then reconstructs the candidate regions for further
  refinement in the spatial domain. Therefore, only a small amount of decoding is
  required. The proposed algorithm achieves about 4.0% false reject rate and less
  than 5.7% false positive rate on a variety of MPEG compressed video containing more
  than 42,000 frames.
