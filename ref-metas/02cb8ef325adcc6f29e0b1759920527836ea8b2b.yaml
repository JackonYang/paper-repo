paperAbstract: "It is shown how to choose the smoothing parameter when a smoothing\
  \ periodic spline of degree 2m\u22121 is used to reconstruct a smooth periodic curve\
  \ from noisy ordinate data. The noise is assumed \u201Cwhite\u201D, and the true\
  \ curve is assumed to be in the Sobolev spaceW2(2m) of periodic functions with absolutely\
  \ continuousv-th derivative,v=0, 1, ..., 2m\u22121 and square integrable 2m-th derivative.\
  \ The criteria is minimum expected square error, averaged over the data points.\
  \ The dependency of the optimum smoothing parameter on the sample size, the noise\
  \ variance, and the smoothness of the true curve is found explicitly."
