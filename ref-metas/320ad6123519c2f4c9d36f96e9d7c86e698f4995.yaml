paperAbstract: An unconstrained end-to-end text localization and recognition method
  is presented. The method detects initial text hypothesis in a single pass by an
  efficient region-based method and subsequently refines the text hypothesis using
  a more robust local text model, which deviates from the common assumption of region-based
  methods that all characters are detected as connected components.
