paperAbstract: This paper proposes a new model for the task of word recognition in
  natural images that simultaneously models visual and lexicon consistency of words
  in a single probabilistic model. Our approach combines local likelihood and pairwise
  positional consistency priors with higher order priors that enforce consistency
  of characters (lexicon) and their attributes (font and colour). Unlike traditional
  stage-based methods, word recognition in our framework is performed by estimating
  the maximum a posteriori (MAP) solution under the joint posterior distribution of
  the model. MAP inference in our model is performed through the use of weighted finite-state
  transducers (WFSTs). We show how the efficiency of certain operations on WFSTs can
  be utilized to find the most likely word under the model in an efficient manner.
  We evaluate our method on a range of challenging datasets (ICDAR'03, SVT, ICDAR'11).
  Experimental results demonstrate that our method outperforms state-of-the-art methods
  for cropped word recognition.
