paperAbstract: "Statistical language models are crucial part of many successful applications,\
  \ such as automatic speech recognition and statistical machine translation (for\
  \ example well-known Google Translate). Traditional techniques for estimating these\
  \ models are based on N gram counts. Despite known weaknesses of N -grams and huge\
  \ efforts of research communities across many fields (speech recognition, machine\
  \ translation, neuroscience, artificial intelligence, natural language processing,\
  \ data compression, psychology etc.), N -grams remained basically the state-of-the-art.\
  \ The goal of this thesis is to present various architectures of language models\
  \ that are based on artificial neural networks. Although these models are computationally\
  \ more expensive than N -gram models, with the presented techniques it is possible\
  \ to apply them to state-of-the-art systems efficiently. Achieved reductions of\
  \ word error rate of speech recognition systems are up to 20%, against stateof-the-art\
  \ N -gram model. The presented recurrent neural network based model achieves the\
  \ best published performance on well-known Penn Treebank setup. K\u013A\u0131\u010D\
  ov\xE1 slova jazykov\xFD model, neuronov\xE1 \u015B\u0131t\u2019, rekurent\u0144\
  \u0131, maxim\xE1l\u0144\u0131 entropie, rozpozn\xE1v\xE1\u0144\u0131 \u0159e\u010D\
  i, komprese dat, um\u011Bl\xE1 inteligence"
