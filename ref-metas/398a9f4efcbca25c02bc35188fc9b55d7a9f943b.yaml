paperAbstract: "The concrete method of \u2018surface spline interpolation\u2019 is\
  \ closely connected with the classical problem of minimizing a Sobolev seminorm\
  \ under interpolatory constraints; the intrinsic structure of surface splines is\
  \ accordingly that of a multivariate extension of natural splines. The proper abstract\
  \ setting is a Hilbert function space whose reproducing kernel involves no functions\
  \ more complicated than logarithms and is easily coded. Convenient representation\
  \ formulas are given, as also a practical multivariate extension of the Peano kernel\
  \ theorem. Owing to the numerical stability of Cholesky factorization of positive\
  \ definite symmetric matrices, the whole construction process of a surface spline\
  \ can be described as a recursive algorithm, the data relative to the various interpolation\
  \ points being exploited in sequence.R\xE9sum\xE9La m\xE9thode concr\xE8te d'interpolation\
  \ par surfaces-spline est \xE9troitement li\xE9e au probl\xE8me classique de la\
  \ minimisation d'une semi-norme de Soboleff sous des contraintes d'interpolation;\
  \ la structure intrins\xE8que des surfaces-spline est d\xE8s lors celle d'une extension\
  \ multivari\xE9e des fonctions-spline naturelles. Le cadre abstrait ad\xE9quat est\
  \ un espace fonctionnel hilbertien dont le noyau reproduisant ne fait pas intervenir\
  \ de fonctions plus compliqu\xE9es que des logarithmes et est ais\xE9 \xE0 programmer.\
  \ Des formules commodes de repr\xE9sentation sont donn\xE9es, ainsi qu'une extension\
  \ multivari\xE9e d'int\xE9r\xEAt pratique du th\xE9or\xE8me du noyau de Peano. Gr\xE2\
  ce \xE0 la stabilit\xE9 num\xE9rique de la factorisation de Cholesky des matrices\
  \ sym\xE9triques d\xE9finies positives, la construction d'une surface-spline peut\
  \ se faire en exploitant point apr\xE8s point les donn\xE9es d'interpolation."
