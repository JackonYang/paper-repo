paperAbstract: "As a complement to quantitative evaluation methods for raster\u2013\
  to\u2013graphics conversion, we discuss in this paper some qualitative elements\
  \ which should be taken into account when choosing the different steps of one\u2019\
  s vectorization method. We stress the importance of having robust methods and stable\
  \ implementations, and we base ourselves extensively on our own implementations\
  \ and tests, concentrating on methods designed to have few, if any, parameters."
