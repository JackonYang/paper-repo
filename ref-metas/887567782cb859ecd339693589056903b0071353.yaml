paperAbstract: In this paper we present a comprehensive and critical survey of face
  detection algorithms. Face detection is a necessary first-step in face recognition
  systems, with the purpose of localizing and extracting the face region from the
  background. It also has several applications in areas such as content-based image
  retrieval, video coding, video conferencing, crowd surveillance, and intelligent
  human?computer interfaces. However, it was not until recently that the face detection
  problem received considerable attention among researchers. The human face is a dynamic
  object and has a high degree of variability in its apperance, which makes face detection
  a difficult problem in computer vision. A wide variety of techniques have been proposed,
  ranging from simple edge-based algorithms to composite high-level approaches utilizing
  advanced pattern recognition methods. The algorithms presented in this paper are
  classified as either feature-based or image-based and are discussed in terms of
  their technical approach and performance. Due to the lack of standardized tests,
  we do not provide a comprehensive comparative evaluation, but in cases where results
  are reported on common datasets, comparisons are presented. We also give a presentation
  of some proposed applications and possible application areas.
