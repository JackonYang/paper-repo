paperAbstract: To use probabilistic functions of a Markov chain to model certain parameterizations
  of the speech signal, we extend an estimation technique of Liporace to the eases
  of multivariate mixtures, such as Gaussian sums, and products of mixtures. We also
  show how these problems relate to Liporace's original framework.
