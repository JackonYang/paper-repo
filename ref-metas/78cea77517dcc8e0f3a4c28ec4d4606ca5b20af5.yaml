paperAbstract: We present a new pedestrian detector that improves both in speed and
  quality over state-of-the-art. By efficiently handling different scales and transferring
  computation from test time to training time, detection speed is improved. When processing
  monocular images, our system provides high quality detections at 50 fps. We also
  propose a new method for exploiting geometric context extracted from stereo images.
  On a single CPU+GPU desktop machine, we reach 135 fps, when processing street scenes,
  from rectified input to detections output.
