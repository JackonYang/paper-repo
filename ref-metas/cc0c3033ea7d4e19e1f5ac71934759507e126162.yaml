paperAbstract: Similarity is an important and widely used concept. Previous definitions
  of similarity are tied to a particular application or a form of knowledge representation.
  We present an informationtheoretic definition of similarity that is applicable as
  long as there is a probabilistic model. We demonstrate how our definition can be
  used to measure the similarity in a number of different domains.
