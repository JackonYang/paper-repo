paperAbstract: We consider large margin estimation in a broad range of prediction
  models where inference involves solving combinatorial optimization problems, for
  example, weighted graph-cuts or matchings. Our goal is to learn parameters such
  that inference using the model reproduces correct answers on the training data.
  Our method relies on the expressive power of convex optimization problems to compactly
  capture inference or solution optimality in structured prediction models. Directly
  embedding this structure within the learning formulation produces concise convex
  problems for efficient estimation of very complex and diverse models. We describe
  experimental results on a matching task, disulfide connectivity prediction, showing
  significant improvements over state-of-the-art methods.
