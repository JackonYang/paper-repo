paperAbstract: Both users and developers of OCR systems benefit from objective performance
  evaluation and benchmarking. The need for improved tests has given additional impetus
  to research on evaluation methodology. We discuss some of the statistical and combinatorial
  principles underlying error estimation, propose a taxonomy for reference data, and
  review evaluation paradigms in current use. We provide pointers to recent work on
  the evaluation of isolated character classification, text reading, layout analysis,
  interpretation of hand-printed forms, and line-drawing conversion.
