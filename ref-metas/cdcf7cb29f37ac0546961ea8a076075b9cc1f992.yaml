paperAbstract: 'Merchants selling products on the Web often ask their customers to
  review the products that they have purchased and the associated services. As e-commerce
  is becoming more and more popular, the number of customer reviews that a product
  receives grows rapidly. For a popular product, the number of reviews can be in hundreds
  or even thousands. This makes it difficult for a potential customer to read them
  to make an informed decision on whether to purchase the product. It also makes it
  difficult for the manufacturer of the product to keep track and to manage customer
  opinions. For the manufacturer, there are additional difficulties because many merchant
  sites may sell the same product and the manufacturer normally produces many kinds
  of products. In this research, we aim to mine and to summarize all the customer
  reviews of a product. This summarization task is different from traditional text
  summarization because we only mine the features of the product on which the customers
  have expressed their opinions and whether the opinions are positive or negative.
  We do not summarize the reviews by selecting a subset or rewrite some of the original
  sentences from the reviews to capture the main points as in the classic text summarization.
  Our task is performed in three steps: (1) mining product features that have been
  commented on by customers; (2) identifying opinion sentences in each review and
  deciding whether each opinion sentence is positive or negative; (3) summarizing
  the results. This paper proposes several novel techniques to perform these tasks.
  Our experimental results using reviews of a number of products sold online demonstrate
  the effectiveness of the techniques.'
