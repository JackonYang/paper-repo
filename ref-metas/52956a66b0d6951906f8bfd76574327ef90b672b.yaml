paperAbstract: We propose a method for detecting and describing features of faces
  using deformable templates. The feature of interest, an eye for example, is described
  by a parameterized template. An energy function is defined which links edges, peaks,
  and valleys in the image intensity to corresponding properties of the template.
  The template then interacts dynamically with the image by altering its parameter
  values to minimize the energy function, thereby deforming itself to find the best
  fit. The final parametr values can be used as descriptors for the feature. We illustrate
  this method by showing deformable templates detecting eyes and mouths in real images.
  We demonstrate their ability for tracking features.
