paperAbstract: Detecting and parsing tables in documents are challenging problems
  in document layout analysis. In this paper we report results of experiments conducted
  on the University of Washington database. We give detailed evaluation of the detection
  results using the ground-truth provided in the database and an analysis of table
  parsing results.
