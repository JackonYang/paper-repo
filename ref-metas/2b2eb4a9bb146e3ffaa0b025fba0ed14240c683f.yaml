paperAbstract: A method of injection molding wherein a pair of separable mold plates
  are initially urged together and fluid plastic is injected into a mold cavity formed
  between the mold plates to form an article. The injection pressure of the fluid
  plastic is utilized to generate forces sufficient to overcome the internal forces
  urging the mold plates apart and thus hold the mold plates together until the material
  being molded solidifies either by cooling, chemical reaction or phase change.
