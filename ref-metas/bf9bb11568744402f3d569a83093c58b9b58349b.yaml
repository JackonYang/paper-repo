paperAbstract: In this paper we propose to define selectional preference and semantic
  similarity as information-theoretic relationships involving conceptual classes,
  and we demonstrate the applicability of these definitions to the resolution of syntactic
  ambiguity. The space of classes is defined using WordNet [8], and conceptual relationships
  are determined by means of statistical analysis using parsed text in the Penn Treebank.
