paperAbstract: This report presents the final results of the ICDAR 2013 Robust Reading
  Competition. The competition is structured in three Challenges addressing text extraction
  in different application domains, namely born-digital images, real scene images
  and real-scene videos. The Challenges are organised around specific tasks covering
  text localisation, text segmentation and word recognition. The competition took
  place in the first quarter of 2013, and received a total of 42 submissions over
  the different tasks offered. This report describes the datasets and ground truth
  specification, details the performance evaluation protocols used and presents the
  final results along with a brief summary of the participating methods.
