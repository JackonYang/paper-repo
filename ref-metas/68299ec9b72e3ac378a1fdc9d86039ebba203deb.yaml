paperAbstract: Deep Neural Networks now excel at image classification, detection and
  segmentation. When used to scan images by means of a sliding window, however, their
  high computational complexity can bring even the most powerful hardware to its knees.
  We show how dynamic programming can speedup the process by orders of magnitude,
  even when max-pooling layers are present.
