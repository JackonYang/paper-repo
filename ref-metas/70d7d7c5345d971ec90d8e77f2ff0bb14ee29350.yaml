paperAbstract: "Tbl is a document formatting preprocessor for troff or nroff which\
  \ makes even fairly complex tables easy to specify and enter. Tables are made up\
  \ of columns which may be independently centered, right-adjusted, left-adjusted,\
  \ or aligned by decimal points. Headings may be placed over single columns or groups\
  \ of columns. A table entry may contain equations, or may consist of several rows\
  \ of text. Horizontal or vertical lines may be drawn as desired in the table, and\
  \ any table or element may be enclosed in a box. For example: _ ________________________________________\
  \ U. S. Energy Production/Consumption (in quadrillion Btu) _ ________________________________________\
  \ _ ________________________________________ Production Consumption Year all sources\
  \ Net _ ________________________________________ 1953 36.77 36.27 +0.51 1958 38.81\
  \ 40.35 \u2013 1.54 1963 45.85 48.32 \u2013 2.47 1968 56.81 61.00 \u2013 4.19 1973\
  \ 62.06 74.28 \u2013 12.22 1978 61.01 78.09 \u2013 17.08 1983 61.19 70.05 \u2013\
  \ 8.86 1987 64.55 76.01 \u2013 11.46 _ ________________________________________\
