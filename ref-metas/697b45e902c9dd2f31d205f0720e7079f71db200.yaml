paperAbstract: In this paper we study the statistical properties of natural images
  belonging to different categories and their relevance for scene and object categorization
  tasks. We discuss how second-order statistics are correlated with image categories,
  scene scale and objects. We propose how scene categorization could be computed in
  a feedforward manner in order to provide top-down and contextual information very
  early in the visual processing chain. Results show how visual categorization based
  directly on low-level features, without grouping or segmentation stages, can benefit
  object localization and identification. We show how simple image statistics can
  be used to predict the presence and absence of objects in the scene before exploring
  the image.
