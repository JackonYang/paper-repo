paperAbstract: Restricted Boltzmann machines (RBMs) have been used as generative models
  of many different types of data. RBMs are usually trained using the contrastive
  divergence learning procedure. This requires a certain amount of practical experience
  to decide how to set the values of numerical meta-parameters. Over the last few
  years, the machine learning group at the University of Toronto has acquired considerable
  expertise at training RBMs and this guide is an attempt to share this expertise
  with other machine learning researchers.
