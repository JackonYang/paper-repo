paperAbstract: "This chapter reproduces the English translation by B. Seckler of the\
  \ paper by Vapnik and Chervonenkis in which they gave proofs for the innovative\
  \ results they had obtained in a draft form in July 1966 and announced in 1968 in\
  \ their note in Soviet Mathematics Doklady. The paper was first published in Russian\
  \ as \u0412\u0430\u043F\u043D\u0438\u043A \u0412. \u041D. and \u0427\u0435\u0440\
  \u0432\u043E\u043D\u0435\u043D\u043A\u0438\u0441 \u0410. \u042F. \u041E \u0440\u0430\
  \u0432\u043D\u043E\u043C\u0435\u0440\u043D\u043E\u0419 \u0441\u0445\u043E\u0434\u0438\
  \u043C\u043E\u0441\u0442\u0438 \u0447\u0430\u0441\u0442\u043E\u0442 \u043F\u043E\
  \u044F\u0432\u043B\u0435\u043D\u0438\u044F \u0441\u043E\u0431\u044B\u0442\u0438\u0419\
  \ \u043A \u0438\u0445 \u0432\u0435\u0440\u043E\u044F\u0442\u043D\u043E\u0441\u0442\
  \u044F\u043C. \u0422\u0435\u043E\u0440\u0438\u044F \u0432\u0435\u0440\u043E\u044F\
  \u0442\u043D\u043E\u0441\u0442\u0435\u0419 \u0438 \u0435\u0435 \u043F\u0440\u0438\
  \u043C\u0435\u043D\u0435\u043D\u0438\u044F 16(2), 264\u2013279 (1971)."
