paperAbstract: "Humans can easily describe what they see in a coherent way and at\
  \ varying level of detail. However, existing approaches for automatic video description\
  \ focus on generating only single sentences and are not able to vary the descriptions\u2019\
  \ level of detail. In this paper, we address both of these limitations: for a variable\
  \ level of detail we produce coherent multi-sentence descriptions of complex videos.\
  \ To understand the difference between detailed and short descriptions, we collect\
  \ and analyze a video description corpus of three levels of detail. We follow a\
  \ two-step approach where we first learn to predict a semantic representation (SR)\
  \ from video and then generate natural language descriptions from it. For our multi-sentence\
  \ descriptions we model across-sentence consistency at the level of the SR by enforcing\
  \ a consistent topic. Human judges rate our descriptions as more readable, correct,\
  \ and relevant than related work."
