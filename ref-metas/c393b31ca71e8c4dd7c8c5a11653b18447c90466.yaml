paperAbstract: Recent developments in computer vision have shown that local features
  can provide efficient representations suitable for robust object recognition. Support
  vector machines have been established as powerful learning algorithms with good
  generalization capabilities. We combine these two approaches and propose a general
  kernel method for recognition with local features. We show that the proposed kernel
  satisfies the Mercer condition and that it is, suitable for many established local
  feature frameworks. Large-scale recognition results are presented on three different
  databases, which demonstrate that SVMs with the proposed kernel perform better than
  standard matching techniques on local features. In addition, experiments on noisy
  and occluded images show that local feature representations significantly outperform
  global approaches.
