paperAbstract: We have witnessed great interest and a wealth of promise in content-based
  image retrieval as an emerging technology. While the last decade laid foundation
  to such promise, it also paved the way for a large number of new techniques and
  systems, got many new people involved, and triggered stronger association of weakly
  related fields. In this article, we survey almost 300 key theoretical and empirical
  contributions in the current decade related to image retrieval and automatic image
  annotation, and in the process discuss the spawning of related subfields. We also
  discuss significant challenges involved in the adaptation of existing image retrieval
  techniques to build systems that can be useful in the real world. In retrospect
  of what has been achieved so far, we also conjecture what the future may hold for
  image retrieval research.
