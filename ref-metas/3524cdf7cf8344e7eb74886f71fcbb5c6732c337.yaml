paperAbstract: 'The long-anticipated revision of this #1 selling book offers the most
  comprehensive, state of the art introduction to the theory and practice of artificial
  intelligence for modern applications. Intelligent Agents. Solving Problems by Searching.
  Informed Search Methods. Game Playing. Agents that Reason Logically. First-order
  Logic. Building a Knowledge Base. Inference in First-Order Logic. Logical Reasoning
  Systems. Practical Planning. Planning and Acting. Uncertainty. Probabilistic Reasoning
  Systems. Making Simple Decisions. Making Complex Decisions. Learning from Observations.
  Learning with Neural Networks. Reinforcement Learning. Knowledge in Learning. Agents
  that Communicate. Practical Communication in English. Perception. Robotics. For
  computer professionals, linguists, and cognitive scientists interested in artificial
  intelligence.'
