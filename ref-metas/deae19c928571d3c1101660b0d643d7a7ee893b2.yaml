paperAbstract: We show quantitative evidence that a full relational model of the body
  performs better at upper body parsing than the standard tree model, despite the
  need to adopt approximate inference and learning procedures. Our method uses an
  approximate search for inference, and an approximate structure learning method to
  learn. We compare our method to state of the art methods on our dataset (which depicts
  a wide range of poses), on the standard Buffy dataset, and on the reduced PASCAL
  dataset published recently. Our results suggest that the Buffy dataset over emphasizes
  poses where the arms hang down, and that leads to generalization problems.
