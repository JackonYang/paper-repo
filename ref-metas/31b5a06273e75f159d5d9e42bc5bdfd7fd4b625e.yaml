paperAbstract: Mathematical results on ill-posed and ill-conditioned problems are
  reviewed and the formal aspects of regularization theory in the linear case are
  introduced. Specific topics in early vision and their regularization are then analyzed
  rigorously, characterizing existence, uniqueness, and stability of solutions. A
  fundamental difficulty that arises in almost every vision problem is scale, that
  is, the resolution at which to operate. Methods that have been proposed to deal
  with the problem include scale-space techniques that consider the behavior of the
  result across a continuum of scales. From the point of view of regulation theory,
  the concept of scale is related quite directly to the regularization parameter lambda
  . It suggested that methods used to obtained the optimal value of lambda may provide,
  either directly or after suitable modification, the optimal scale associated with
  the specific instance of certain problems. >
