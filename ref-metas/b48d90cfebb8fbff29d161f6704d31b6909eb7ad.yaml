paperAbstract: Estimating geographic information from an image is an excellent, difficult
  high-level computer vision problem whose time has come. The emergence of vast amounts
  of geographically-calibrated image data is a great reason for computer vision to
  start looking globally - on the scale of the entire planet! In this paper, we propose
  a simple algorithm for estimating a distribution over geographic locations from
  a single image using a purely data-driven scene matching approach. For this task,
  we leverage a dataset of over 6 million GPS-tagged images from the Internet. We
  represent the estimated image location as a probability distribution over the Earthpsilas
  surface. We quantitatively evaluate our approach in several geolocation tasks and
  demonstrate encouraging performance (up to 30 times better than chance). We show
  that geolocation estimates can provide the basis for numerous other image understanding
  tasks such as population density estimation, land cover estimation or urban/rural
  classification.
