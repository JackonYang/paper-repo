paperAbstract: A general-purpose computer vision system must be capable of recognizing
  three-dimensional (3-D) objects. This paper proposes a precise definition of the
  3-D object recognition problem, discusses basic concepts associated with this problem,
  and reviews the relevant literature. Because range images (or depth maps) are often
  used as sensor input instead of intensity images, techniques for obtaining, processing,
  and characterizing range data are also surveyed.
