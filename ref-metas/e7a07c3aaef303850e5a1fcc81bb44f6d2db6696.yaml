paperAbstract: This work focuses on algorithms which learn from examples to perform
  multiclass text and speech categorization tasks. Our approach is based on a new
  and improved family of boosting algorithms. We describe in detail an implementation,
  called BoosTexter, of the new boosting algorithms for text categorization tasks.
  We present results comparing the performance of BoosTexter and a number of other
  text-categorization algorithms on a variety of tasks. We conclude by describing
  the application of our system to automatic call-type identification from unconstrained
  spoken customer responses.
