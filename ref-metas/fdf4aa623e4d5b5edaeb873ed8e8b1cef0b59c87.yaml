paperAbstract: The CMU Statistical Language Modeling toolkit was re leased in in order
  to facilitate the construction and testing of bigram and trigram language models
  It is currently in use in over academic government and industrial laboratories in
  over countries This paper presents a new version of the toolkit We outline the con
  ventional language modeling technology as implemented in the toolkit and describe
  the extra e ciency and func tionality that the new toolkit provides as compared
  to previous software for this task Finally we give an exam ple of the use of the
  toolkit in constructing and testing a simple language model
