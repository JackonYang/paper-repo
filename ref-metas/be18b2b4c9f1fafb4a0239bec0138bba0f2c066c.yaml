paperAbstract: A borderless table detection engine and associated method for identifying
  borderless tables appearing in data extracted from a fixed format document. Due
  to the lack of visible borders, reliable automated detection of a borderless table
  is difficult. The borderless table detection engine uses whitespace, rather than
  content, to detect borderless table candidates. Applying heuristic analysis, the
  borderless table detection engine discards borderless table candidates with a layout
  that lacks sufficient characteristics of a table and is unlikely to be a valid borderless
  table.
