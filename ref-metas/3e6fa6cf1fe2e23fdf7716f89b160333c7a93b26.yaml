paperAbstract: Over the years a number of powerful people detectors have been proposed.
  While it is standard to test complete detectors on publicly available datasets,
  it is often unclear how the different components (e.g. features and classifiers)
  of the respective detectors compare. Therefore, this paper contributes a systematic
  comparison of the most prominent and successful people detectors. Based on this
  evaluation we also propose a new detector that outperforms the state-of-art on the
  INRIA person dataset by combining multiple features.
