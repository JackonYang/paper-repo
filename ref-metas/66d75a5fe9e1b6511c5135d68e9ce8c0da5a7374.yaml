paperAbstract: The use of natural symmetries (mirror images) in a well-defined family
  of patterns (human faces) is discussed within the framework of the Karhunen-Loeve
  expansion. This results in an extension of the data and imposes even and odd symmetry
  on the eigenfunctions of the covariance matrix, without increasing the complexity
  of the calculation. The resulting approximation of faces projected from outside
  of the data set onto this optimal basis is improved on average. >
