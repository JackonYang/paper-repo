paperAbstract: We describe a new method of matching statistical models of appearance
  to images. A set of model parameters control modes of shape and gray-level variation
  learned from a training set. We construct an efficient iterative matching algorithm
  by learning the relationship between perturbations in the model parameters and the
  induced image errors.
