paperAbstract: 'The goal of this work is text spotting in natural images. This is
  divided into two sequential tasks: detecting words regions in the image, and recognizing
  the words within these regions. We make the following contributions: first, we develop
  a Convolutional Neural Network (CNN) classifier that can be used for both tasks.
  The CNN has a novel architecture that enables efficient feature sharing (by using
  a number of layers in common) for text detection, character case-sensitive and insensitive
  classification, and bigram classification. It exceeds the state-of-the-art performance
  for all of these. Second, we make a number of technical changes over the traditional
  CNN architectures, including no downsampling for a per-pixel sliding window, and
  multi-mode learning with a mixture of linear models (maxout). Third, we have a method
  of automated data mining of Flickr, that generates word and character level annotations.
  Finally, these components are used together to form an end-to-end, state-of-the-art
  text spotting system. We evaluate the text-spotting system on two standard benchmarks,
  the ICDAR Robust Reading data set and the Street View Text data set, and demonstrate
  improvements over the state-of-the-art on multiple measures.'
