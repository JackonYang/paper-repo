paperAbstract: "Let A be a set of positive integers. Let us denote by p(A, n) the\
  \ number of partitions of n with parts in A. While the study of the parity of the\
  \ classical partition function p(N, n) (where N is the set of positive integers)\
  \ is a deep and di cult problem, it is easy to construct a set A for which p(A,\
  \ n) is even for n large enough : as explained in a paper of I.Z. Ruzsa, A. S\xE1\
  rk\xF6zy and J.-L. Nicolas published in 1998 in the Journal of Number Theory , if\
  \ B is a subset of {1, 2, . . . , N}, there is a unique set A = A0(B, N) such that\
  \ A \u2229 {1, 2, . . . , N} = B and p(A, n) is even for n > N . In this paper we\
  \ recall some properties of the sets A0(B, N), we describe the factorization into\
  \ primes of the elements of the set A0({1, 2, 3}, 3), and prove that the number\
  \ of elements of this set up to x is asymptotically equivalent to c x (log x)3/4\
  \ , where c = 0.937 . . .. R\xE9sum\xE9. Si A est un ensemble d'entiers positifs,\
  \ nous noterons p(A, n) le nombre de partitions de n dont les parts sont dans A.\
  \ L'\xE9tude de la parit\xE9 de la fonction usuelle de partition p(N, n) (o\xF9\
  \ N est l'ensemble des entiers 1Research partially supported by French-Tunisian\
  \ exchange program, C.M.C.U. n 99/F 1507 and by CNRS, Institut Girard Desargues,\
  \ UMR 5028. positifs) est un probl\xE8me profond et di cile ; mais il est facile\
  \ de construire un ensemble A tel que le nombre p(A, n) soit pair pour tout n assez\
  \ grand : dans un article paru au Journal of Number Theory en 1998, I.Z. Ruzsa,\
  \ A. S\xE1rk\xF6zy et J.-L. Nicolas montrent que si B est un sous-ensemble de {1,\
  \ 2, . . . , N}, il existe un seul ensemble A = A0(B, N) tel que A \u2229 {1, 2,\
  \ . . . , N} = B et p(A, n) est pair pour n > N . Dans cet article, nous rappelons\
  \ quelques propri\xE9t\xE9s des ensembles A = A0(B, N), nous d\xE9crivons la d\xE9\
  composition en facteurs premiers des \xE9l\xE9ments de A0({1, 2, 3}, 3) et nous\
  \ montrons que le nombre des \xE9l\xE9ments de cet ensemble inf\xE9rieurs \xE0 x\
  \ est \xE9quivalent \xE0 c x (log x)3/4 , o\xF9 c = 0.937 . . .."
