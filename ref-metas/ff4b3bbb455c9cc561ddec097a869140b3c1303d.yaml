paperAbstract: Principal component analysis (PCA) is a ubiquitous technique for data
  analysis and processing, but one which is not based on a probability model. We demonstrate
  how the principal axes of a set of observed data vectors may be determined through
  maximum likelihood estimation of parameters in a latent variable model that is closely
  related to factor analysis. We consider the properties of the associated likelihood
  function, giving an EM algorithm for estimating the principal subspace iteratively,
  and discuss, with illustrative examples, the advantages conveyed by this probabilistic
  approach to PCA.
