paperAbstract: In this paper we describe a novel technique for detecting salient regions
  in an image. The detector is a generalization to affine invariance of the method
  introduced by Kadir and Brady [10]. The detector deems a region salient if it exhibits
  unpredictability in both its attributes and its spatial scale.
