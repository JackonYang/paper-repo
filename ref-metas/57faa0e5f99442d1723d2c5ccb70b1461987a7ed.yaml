paperAbstract: Berners-Lee's compelling vision of a Semantic Web is hindered by a
  chicken-and-egg problem, which can be best solved by a bootstrapping method - creating
  enough structured data to motivate the development of applications. This paper argues
  that autonomously "Semantifying Wikipedia" is the best way to solve the problem.
  We choose Wikipedia as an initial data source, because it is comprehensive, not
  too large, high-quality, and contains enough manually-derived structure to bootstrap
  an autonomous, self-supervised process. We identify several types of structures
  which can be automatically enhanced in Wikipedia (e.g., link structure, taxonomic
  data, infoboxes, etc.), and we describea prototype implementation of a self-supervised,
  machine learning system which realizes our vision. Preliminary experiments demonstrate
  the high precision of our system's extracted data - in one case equaling that of
  humans.
