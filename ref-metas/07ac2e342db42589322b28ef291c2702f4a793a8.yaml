paperAbstract: This paper presents an empirical evaluation of the role of context
  in a contemporary, challenging object detection task - the PASCAL VOC 2008. Previous
  experiments with context have mostly been done on home-grown datasets, often with
  non-standard baselines, making it difficult to isolate the contribution of contextual
  information. In this work, we present our analysis on a standard dataset, using
  top-performing local appearance detectors as baseline. We evaluate several different
  sources of context and ways to utilize it. While we employ many contextual cues
  that have been used before, we also propose a few novel ones including the use of
  geographic context and a new approach for using object spatial support.
