paperAbstract: "We consider the challenge of learning semantic parsers that scale\
  \ to large, open-domain problems, such as question answering with Freebase. In such\
  \ settings, the sentences cover a wide variety of topics and include many phrases\
  \ whose meaning is difficult to represent in a fixed target ontology. For example,\
  \ even simple phrases such as \u2018daughter\u2019 and \u2018number of people living\
  \ in\u2019 cannot be directly represented in Freebase, whose ontology instead encodes\
  \ facts about gender, parenthood, and population. In this paper, we introduce a\
  \ new semantic parsing approach that learns to resolve such ontological mismatches.\
  \ The parser is learned from question-answer pairs, uses a probabilistic CCG to\
  \ build linguistically motivated logicalform meaning representations, and includes\
  \ an ontology matching model that adapts the output logical forms for each target\
  \ ontology. Experiments demonstrate state-of-the-art performance on two benchmark\
  \ semantic parsing datasets, including a nine point accuracy improvement on a recent\
  \ Freebase QA corpus."
