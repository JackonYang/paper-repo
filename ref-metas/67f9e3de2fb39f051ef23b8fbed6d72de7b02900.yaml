paperAbstract: The paper introduces a framework for studying structural risk minimisation.
  The model views structural risk minimisation in a PAC context. It then considers
  the more general case when the hierarchy of classes is chosen in response to the
  data. This theoretically explains the impressive performance of the maximal margin
  hyperplane algorithm of Vapnik. It may also provide a general technique for exploitingserendipitous
  simplicity in observed data to obtain better prediction accuracy from small training
  sets.
