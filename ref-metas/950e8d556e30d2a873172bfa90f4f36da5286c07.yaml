paperAbstract: We apply Stochastic Meta-Descent (SMD), a stochastic gradient optimization
  method with gain vector adaptation, to the training of Conditional Random Fields
  (CRFs). On several large data sets, the resulting optimizer converges to the same
  quality of solution over an order of magnitude faster than limited-memory BFGS,
  the leading method reported to date. We report results for both exact and inexact
  inference techniques.
