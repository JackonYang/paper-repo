paperAbstract: Many current optical character recognition (OCR) systems attempt to
  decompose printed pages into a set of zones, each containing a single column of
  text, before converting the characters into coded form. The authors present a methodology
  for automatically assessing the accuracy of such decompositions, and demonstrate
  its use in evaluating six OCR systems. >
