paperAbstract: This paper addresses the problem of matching images and captions in
  a joint latent space learnt with deep canonical correlation analysis (DCCA). The
  image and caption data are represented by the outputs of the vision and text based
  deep neural networks. The high dimensionality of the features presents a great challenge
  in terms of memory and speed complexity when used in DCCA framework. We address
  these problems by a GPU implementation and propose methods to deal with overfitting.
  This makes it possible to evaluate DCCA approach on popular caption-image matching
  benchmarks. We compare our approach to other recently proposed techniques and present
  state of the art results on three datasets.
