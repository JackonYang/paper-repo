paperAbstract: 'Die Gleichheit fordert das Nachdenken heraus durch Fragen, die sich
  daran knupfen und nicht ganz leicht zu beantworten sind. Ist sie eine Beziehung?
  eine Beziehung zwischen Gegenstanden? oder zwischen Namen oder Zeichen fur Gegenstande?
  Das letzte hatte ich in meiner Begriffsschrift angenommen. Die Grunde, die dafur
  zu sprechen scheinen, sind folgende: a=a und a=b sind offenbar Satze von verschiedenem
  Erkenntniswerte: a=a gilt a priori und ist nach Kant analytisch zu nennen, wahrend
  Satze von der Form a=b oft sehr wertvolle Erweiterungen unserer Erkenntnis enthalten
  und a priori nicht immer zu begrunden sind. Die Entdeckung, das nicht jeden Morgen
  eine neue Sonne aufgeht, sondern immer dieselbe, ist wohl eine der folgenreichsten
  in der Astronomie gewesen. Noch jetzt ist die Wiedererkennung eines kleinen Planeten
  oder eines Kometen

  nicht immer etwas Selbstverstandliches.'
