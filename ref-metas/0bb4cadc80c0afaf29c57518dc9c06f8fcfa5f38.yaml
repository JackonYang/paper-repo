paperAbstract: Pre-trained word embeddings learned from unlabeled text have become
  a standard component of neural network architectures for NLP tasks. However, in
  most cases, the recurrent network that operates on word-level representations to
  produce context sensitive representations is trained on relatively little labeled
  data. In this paper, we demonstrate a general semi-supervised approach for adding
  pretrained context embeddings from bidirectional language models to NLP systems
  and apply it to sequence labeling tasks. We evaluate our model on two standard datasets
  for named entity recognition (NER) and chunking, and in both cases achieve state
  of the art results, surpassing previous systems that use other forms of transfer
  or joint learning with additional labeled data and task specific gazetteers.
