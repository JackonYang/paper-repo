paperAbstract: "Tables and forms are a very common way to organize information in\
  \ structured documents. Their recognition is fundamental for the recognition of\
  \ the documents. Indeed, the physical organization of a table or a form gives a\
  \ lot of information concerning the logical meaning of the content. This chapter\
  \ presents the different tasks that are related to the recognition of tables and\
  \ forms and the associated well-known methods and remaining B. Co\xFCasnon ( ) IRISA/INSA\
  \ de Rennes, Rennes Cedex, France e-mail: couasnon@irisa.fr A. Lemaitre IRISA/Universit\xE9\
  \ Rennes 2, Rennes Cedex, France e-mail:couasnon@irisa.fr D. Doermann, K. Tombre\
  \ (eds.), Handbook of Document Image Processing and Recognition, DOI 10.1007/978-0-85729-859-1\
  \ 20, \xA9 Springer-Verlag London 2014 647 648 B. Co\xFCasnon and A. Lemaitre challenges.\
  \ Three main tasks are pointed out: the detection of tables in heterogeneous documents;\
  \ the classification of tables and forms, according to predefined models; and the\
  \ recognition of table and form contents. The complexity of these three tasks is\
  \ related to the kind of studied document: image-based document or digital-born\
  \ documents. At last, this chapter will introduce some existing systems for table\
  \ and form analysis."
