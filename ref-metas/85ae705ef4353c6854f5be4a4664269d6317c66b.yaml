paperAbstract: "This paper develops a novel framework for semantic image retrieval\
  \ based on the notion of a scene graph. Our scene graphs represent objects (\u201C\
  man\u201D, \u201Cboat\u201D), attributes of objects (\u201Cboat is white\u201D)\
  \ and relationships between objects (\u201Cman standing on boat\u201D). We use these\
  \ scene graphs as queries to retrieve semantically related images. To this end,\
  \ we design a conditional random field model that reasons about possible groundings\
  \ of scene graphs to test images. The likelihoods of these groundings are used as\
  \ ranking scores for retrieval. We introduce a novel dataset of 5,000 human-generated\
  \ scene graphs grounded to images and use this dataset to evaluate our method for\
  \ image retrieval. In particular, we evaluate retrieval using full scene graphs\
  \ and small scene subgraphs, and show that our method outperforms retrieval methods\
  \ that use only objects or low-level image features. In addition, we show that our\
  \ full model can be used to improve object localization compared to baseline methods."
