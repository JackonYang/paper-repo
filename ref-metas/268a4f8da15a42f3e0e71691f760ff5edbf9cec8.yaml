paperAbstract: LIBLINEAR is an open source library for large-scale linear classification.
  It supports logistic regression and linear support vector machines. We provide easy-to-use
  command-line tools and library calls for users and developers. Comprehensive documents
  are available for both beginners and advanced users. Experiments demonstrate that
  LIBLINEAR is very efficient on large sparse data sets.
