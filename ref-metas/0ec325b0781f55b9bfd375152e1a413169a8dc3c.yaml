paperAbstract: "The automatic performance evaluation of table processing is a challenging\
  \ problem in DIA(Document Image Analysis). So far, there are no effective methods\
  \ for table processing evaluation. In this paper, a complete evaluation method based\
  \ on the idea of \u201CCompare Intersection Points of Lines\u201D was built. Finally,\
  \ using the method, the automatic evaluation of table structure detection and analysis\
  \ was realized."
