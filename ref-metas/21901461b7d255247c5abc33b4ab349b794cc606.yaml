paperAbstract: "In this paper we propose a new solution to the text detection problem\
  \ via border learning. Specifically, we make four major contributions: 1) We analyze\
  \ the insufficiencies of the classic non-text and text settings for text detection.\
  \ 2) We introduce the border class to the text detection problem for the first time,\
  \ and validate that the decoding process is largely simplified with the help of\
  \ text border. 3) We collect and release a new text detection PPT dataset containing\
  \ 10,692 images with non-text, border, and text annotations. 4) We develop a lightweight\
  \ (only 0.28M parameters), fully convolutional network (FCN) to effectively learn\
  \ borders in text images. The results of our extensive experiments show that the\
  \ proposed solution achieves comparable performance, and often outperforms state-of-theart\
  \ approaches on standard benchmarks\u2013even though our solution only requires\
  \ minimal post-processing to parse a bounding box from a detected text map, while\
  \ others often require heavy post-processing."
