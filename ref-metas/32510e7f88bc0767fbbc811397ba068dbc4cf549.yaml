paperAbstract: In this paper we show how segmentation as preprocessing paradigm can
  be used to improve the efficiency and accuracy of model search in an image. We operationalize
  this idea using an over-segmentation of an image into superpixels. The problem domain
  we explore is human body pose estimation from still images. The superpixels prove
  useful in two ways. First, we restrict the joint positions in our human body model
  to lie at centers of superpixels, which reduces the size of the model search space.
  In addition, accurate support masks for computing features on half-limbs of the
  body model are obtained by using agglomerations of superpixels as half limb segments.
  We present results on a challenging dataset of people in sports news images
