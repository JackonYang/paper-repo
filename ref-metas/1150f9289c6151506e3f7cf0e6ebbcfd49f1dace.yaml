paperAbstract: 'For many types of learners one can compute the statistically "optimal"
  way to select data. We review how these techniques have been used with feedforward
  neural networks [MacKay, 1992; Cohn, 1994]. We then show how the same principles
  may be used to select data for two alternative, statistically-based learning architectures:
  mixtures of Gaussians and locally weighted regression. While the techniques for
  neural networks are expensive and approximate, the techniques for mixtures of Gaussians
  and locally weighted regression are both efficient and accurate.'
