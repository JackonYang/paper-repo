paperAbstract: 'Part 1 Inference: introduction to inference for Bayesian networks,
  Robert Cowell advanced inference in Bayesian networks, Robert Cowell inference in
  Bayesian networks using nested junction trees, Uffe Kjoerulff bucket elimination
