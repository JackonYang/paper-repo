paperAbstract: Abstract. Efficient indexing and retrieval of digital video is an important
  function of video databases. One powerful index for retrieval is the text appearing
  in them. It enables content-based browsing. We present our new methods for automatic
  segmentation of text in digital videos. The algorithms we propose make use of typical
  characteristics of text in videos in order to enable and enhance segmentation performance.
  The unique features of our approach are the tracking of characters and words over
  their complete duration of occurrence in a video and the integration of the multiple
  bitmaps of a character over time into a single bitmap. The output of the text segmentation
  step is then directly passed to a standard OCR software package in order to translate
  the segmented text into ASCII. Also, a straightforward indexing and retrieval scheme
  is introduced. It is used in the experiments to demonstrate that the proposed text
  segmentation algorithms together with existing text recognition algorithms are suitable
  for indexing and retrieval of relevant video sequences in and from a video database.
  Our experimental results are very encouraging and suggest that these algorithms
  can be used in video retrieval applications as well as to recognize higher level
  semantics in videos.
