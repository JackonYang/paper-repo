paperAbstract: We pose the recognition problem as data association. In this setting,
  a novel object is explained solely in terms of a small set of exemplar objects to
  which it is visually similar. Inspired by the work of Frome et al., we learn separate
  distance functions for each exemplar; however, our distances are interpretable on
  an absolute scale and can be thresholded to detect the presence of an object. Our
  exemplars are represented as image regions and the learned distances capture the
  relative importance of shape, color, texture, and position features for that region.
  We use the distance functions to detect and segment objects in novel images by associating
  the bottom-up segments obtained from multiple image segmentations with the exemplar
  regions. We evaluate the detection and segmentation performance of our algorithm
  on real-world outdoor scenes from the LabelMe (B. Russel, et al., 2007) dataset
  and also show some promising qualitative image parsing results.
