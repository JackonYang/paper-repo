paperAbstract: The inside-outside algorithm for inferring the parameters of a stochastic
  context-free grammar is extended to take advantage of constituent information in
  a partially parsed corpus. Experiments on formal and natural language parsed corpora
  show that the new algorithm can achieve faster convergence and better modelling
  of hierarchical structure than the original one. In particular, over 90% of the
  constituents in the most likely analyses of a test set are compatible with test
  set constituents for a grammar trained on a corpus of 700 hand-parsed part-of-speech
  strings for ATIS sentences.
