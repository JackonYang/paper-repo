paperAbstract: A new automatic text location approach for videos is proposed. First
  of all, the corner points of the selected video frames are detected. After deleting
  some isolate corners, we merge the remaining corners to form candidate text regions.
  The regions are then decomposed vertically and horizontally using edge maps of the
  video frames to get candidate text lines. Finally, a text box verification step
  based on the feature derived from edge maps is taken to significantly reduce false
  alarms. Experimental results show that the new text location scheme proposed in
  this paper is accurate.
