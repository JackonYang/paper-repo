paperAbstract: "Progress in understanding the brain mechanisms underlying vision requires\
  \ the construction of computational models that not only emulate the brain's anatomy\
  \ and physiology, but ultimately match its performance on visual tasks. In recent\
  \ years, \u201Cnatural\u201D images have become popular in the study of vision and\
  \ have been used to show apparently impressive progress in building such models.\
  \ Here, we challenge the use of uncontrolled \u201Cnatural\u201D images in guiding\
  \ that progress. In particular, we show that a simple V1-like model\u2014a neuroscientist's\
  \ \u201Cnull\u201D model, which should perform poorly at real-world visual object\
  \ recognition tasks\u2014outperforms state-of-the-art object recognition systems\
  \ (biologically inspired and otherwise) on a standard, ostensibly natural image\
  \ recognition test. As a counterpoint, we designed a \u201Csimpler\u201D recognition\
  \ test to better span the real-world variation in object pose, position, and scale,\
  \ and we show that this test correctly exposes the inadequacy of the V1-like model.\
  \ Taken together, these results demonstrate that tests based on uncontrolled natural\
  \ images can be seriously misleading, potentially guiding progress in the wrong\
  \ direction. Instead, we reexamine what it means for images to be natural and argue\
  \ for a renewed focus on the core problem of object recognition\u2014real-world\
  \ image variation."
