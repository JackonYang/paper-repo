paperAbstract: Valiant's learnability model is extended to learning classes of concepts
  defined by regions in Euclidean space En. The methods in this paper lead to a unified
  treatment of some of Valiant's results, along with previous results on distribution-free
  convergence of certain pattern recognition algorithms. It is shown that the essential
  condition for distribution-free learnability is finiteness of the Vapnik-Chervonenkis
  dimension, a simple combinatorial parameter of the class of concepts to be learned.
  Using this parameter, the complexity and closure properties of learnable classes
  are analyzed, and the necessary and sufficient conditions are provided for feasible
  learnability.
