paperAbstract: In this paper, we propose a precise, comprehensive model of table processing
  which aims to remedy some of the problems in the discussion of table processing
  in the literature. The model targets application-independent, end-to-end table processing,
  and thus encompasses a large subset of the work in the area. The model can be used
  to aid the design of table processing systems (We provide an example of such a system),
  can be considered as a reference framework for evaluating the performance of table
  processing systems, and can assist in clarifying terminological differences in the
  table processing literature.
