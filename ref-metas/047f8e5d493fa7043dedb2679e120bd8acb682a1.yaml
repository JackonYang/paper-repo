paperAbstract: This paper proposes a sequential coupling of a hidden Markov model
  (HMM) recognizer for offline handwritten English sentences with a probabilistic
  bottom-up chart parser using stochastic context-free grammars (SCFG) extracted from
  a text corpus. Based on extensive experiments, we conclude that syntax analysis
  helps to improve recognition rates significantly.
