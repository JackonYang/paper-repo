paperAbstract: "Tables are ubiquitous in digital libraries. In scientific documents,\
  \ tables are widely used to present experimental results or statistical data in\
  \ a condensed fashion. However, current search engines do not support table search.\
  \ The difficulty of automatic extracting tables from un-tagged documents, the lack\
  \ of a universal table metadata specification, and the limitation of the existing\
  \ ranking schemes make table search problem challenging. In this paper, we describe\
  \ TableSeer, a search engine for tables. TableSeer crawls digital libraries, detects\
  \ tables from documents, extracts tables metadata, indexes and ranks tables, and\
  \ provides a user-friendly search interface. We propose an extensive set of medium-independent\
  \ metadata for tables that scientists and other users can adopt for representing\
  \ table information. In addition, we devise a novel page box-cutting method to improve\
  \ the performance of the table detection. Given a query, TableSeer ranks the matched\
  \ tables using an innovative ranking algorithm - TableRank. TableRank rates each\
  \ \u20EDquery, table\u2102 pair with a tailored vector space model and a specific\
  \ term weighting scheme. Overall, TableSeer eliminates the burden of manually extract\
  \ table data from digital libraries and enables users to automatically examine tables.\
  \ We demonstrate the value of TableSeer with empirical studies on scientific documents."
