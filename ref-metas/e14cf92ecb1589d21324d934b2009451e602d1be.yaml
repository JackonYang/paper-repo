paperAbstract: Text in video is a very compact and accurate clue for video indexing
  and summarization. Most video text detection and extraction methods hold assumptions
  on text color, background contrast, and font style. Moreover, few methods can handle
  multilingual text well since different languages may have quite different appearances.
  This paper performs a detailed analysis of multilingual text characteristics, including
  English and Chinese. Based on the analysis, we propose a comprehensive, efficient
  video text detection, localization, and extraction method, which emphasizes the
  multilingual capability over the whole processing. The proposed method is also robust
  to various background complexities and text appearances. The text detection is carried
  out by edge detection, local thresholding, and hysteresis edge recovery. The coarse-to-fine
  localization scheme is then performed to identify text regions accurately. The text
  extraction consists of adaptive thresholding, dam point labeling, and inward filling.
  Experimental results on a large number of video images and comparisons with other
  methods are reported in detail.
