paperAbstract: "We propose to shift the goal of recognition from naming to describing.\
  \ Doing so allows us not only to name familiar objects, but also: to report unusual\
  \ aspects of a familiar object (\u201Cspotty dog\u201D, not just \u201Cdog\u201D\
  ); to say something about unfamiliar objects (\u201Chairy and four-legged\u201D\
  , not just \u201Cunknown\u201D); and to learn how to recognize new objects with\
  \ few or no visual examples. Rather than focusing on identity assignment, we make\
  \ inferring attributes the core problem of recognition. These attributes can be\
  \ semantic (\u201Cspotty\u201D) or discriminative (\u201Cdogs have it but sheep\
  \ do not\u201D). Learning attributes presents a major new challenge: generalization\
  \ across object categories, not just across instances within a category. In this\
  \ paper, we also introduce a novel feature selection method for learning attributes\
  \ that generalize well across categories. We support our claims by thorough evaluation\
  \ that provides insights into the limitations of the standard recognition paradigm\
  \ of naming and demonstrates the new abilities provided by our attribute-based framework."
