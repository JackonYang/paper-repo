paperAbstract: Parser development is generally viewed as a primarily linguistic enterprise.
  A grammarian examines sentences, skillfully extracts the linguistic generalizations
  evident in the data, and writes grammar rules which cover the language. The grammarian
  then evaluates the performance of the grammar, and upon analysis of the errors made
  by the grammar-based parser, carefully refines the rules, repeating this process,
  typically over a period of several years.
