paperAbstract: Video indexing is an important problem that has occupied recent research
  efforts. The text appearing in video can provide semantic information about the
  scene content. Detecting and recognizing text events can provide indices into the
  video for content based querying. We describe a system for detecting, tracking,
  and extracting artificial and scene text in MPEG-1 video. Preliminary results are
  presented.
