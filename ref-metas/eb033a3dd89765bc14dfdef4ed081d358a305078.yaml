paperAbstract: 'Document image classification is an important step in Office Automation,
  Digital Libraries, and other document image analysis applications. There is great
  diversity in document image classifiers: they differ in the problems they solve,
  in the use of training data to construct class models, and in the choice of document
  features and classification algorithms. We survey this diverse literature using
  three components: the problem statement, the classifier architecture, and performance
  evaluation. This brings to light important issues in designing a document classifier,
  including the definition of document classes, the choice of document features and
  feature representation, and the choice of classification algorithm and learning
  mechanism. We emphasize techniques that classify single-page typeset document images
  without using OCR results. Developing a general, adaptable, high-performance classifier
  is challenging due to the great variety of documents, the diverse criteria used
  to define document classes, and the ambiguity that arises due to ill-defined or
  fuzzy document classes.'
