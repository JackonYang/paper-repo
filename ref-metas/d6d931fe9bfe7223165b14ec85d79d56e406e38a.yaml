paperAbstract: "We propose a new fast purely discriminative algorithm for natural\
  \ language parsing, based on a \u201Cdeep\u201D recurrent convolutional graph transformer\
  \ network (GTN). Assuming a decomposition of a parse tree into a stack of \u201C\
  levels\u201D, the network predicts a level of the tree taking into account predictions\
  \ of previous levels. Using only few basic text features which leverage word representations\
  \ from Collobert and Weston (2008), we show similar performance (in F1 score) to\
  \ existing pure discriminative parsers and existing \u201Cbenchmark\u201D parsers\
  \ (like Collins parser, probabilistic context-free grammars based), with a huge\
  \ speed advantage."
