paperAbstract: "In this work we present an end-to-end system for text spotting\u2014\
  localising and recognising text in natural scene images\u2014and text based image\
  \ retrieval. This system is based on a region proposal mechanism for detection and\
  \ deep convolutional neural networks for recognition. Our pipeline uses a novel\
  \ combination of complementary proposal generation techniques to ensure high recall,\
  \ and a fast subsequent filtering stage for improving precision. For the recognition\
  \ and ranking of proposals, we train very large convolutional neural networks to\
  \ perform word recognition on the whole proposal region at the same time, departing\
  \ from the character classifier based systems of the past. These networks are trained\
  \ solely on data produced by a synthetic text generation engine, requiring no human\
  \ labelled data. Analysing the stages of our pipeline, we show state-of-the-art\
  \ performance throughout. We perform rigorous experiments across a number of standard\
  \ end-to-end text spotting benchmarks and text-based image retrieval datasets, showing\
  \ a large improvement over all previous methods. Finally, we demonstrate a real-world\
  \ application of our text spotting system to allow thousands of hours of news footage\
  \ to be instantly searchable via a text query."
