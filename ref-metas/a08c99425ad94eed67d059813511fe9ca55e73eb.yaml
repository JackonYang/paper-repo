paperAbstract: The authors are concerned with integrating connectionist networks into
  a hidden Markov model (HMM) speech recognition system. This is achieved through
  a statistical interpretation of connectionist networks as probability estimators.
  They review the basis of HMM speech recognition and point out the possible benefits
  of incorporating connectionist networks. Issues necessary to the construction of
  a connectionist HMM recognition system are discussed, including choice of connectionist
  probability estimator. They describe the performance of such a system using a multilayer
  perceptron probability estimator evaluated on the speaker-independent DARPA Resource
  Management database. In conclusion, they show that a connectionist component improves
  a state-of-the-art HMM system. >
