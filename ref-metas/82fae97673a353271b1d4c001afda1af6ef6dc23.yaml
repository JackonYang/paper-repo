paperAbstract: We study the challenging problem of localizing and classifying category-specific
  object contours in real world images. For this purpose, we present a simple yet
  effective method for combining generic object detectors with bottom-up contours
  to identify object contours. We also provide a principled way of combining information
  from different part detectors and across categories. In order to study the problem
  and evaluate quantitatively our approach, we present a dataset of semantic exterior
  boundaries on more than 20, 000 object instances belonging to 20 categories, using
  the images from the VOC2011 PASCAL challenge [7].
