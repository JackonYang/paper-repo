paperAbstract: The paper addresses large scale image retrieval with short vector representations.
  We study dimensionality reduction by Principal Component Analysis (PCA) and propose
  improvements to its different phases. We show and explicitly exploit relations between
  i) mean subtraction and the negative evidence, i.e., a visual word that is mutually
  missing in two descriptions being compared, and ii) the axis de-correlation and
  the co-occurrences phenomenon. Finally, we propose an effective way to alleviate
  the quantization artifacts through a joint dimensionality reduction of multiple
  vocabularies. The proposed techniques are simple, yet significantly and consistently
  improve over the state of the art on compact image representations. Complementary
  experiments in image classification show that the methods are generally applicable.
