paperAbstract: We present a syntax-based statistical translation model. Our model
  transforms a source-language parse tree into a target-language string by applying
  stochastic operations at each node. These operations capture linguistic differences
  such as word order and case marking. Model parameters are estimated in polynomial
  time using an EM algorithm. The model produces word alignments that are better than
  those produced by IBM Model 5.
