paperAbstract: "This paper is concerned with the relationship between orientation\
  \ columns, ocular\u2010dominance columns, the topographic mapping of visual fields\
  \ onto cortex, and receptive\u2010field size and scatter. Although the orientation\
  \ columns are an order of magnitude smaller than the ocular\u2010dominance columns,\
  \ the horizontal distance corresponding to a complete cycle of orientation columns,\
  \ representing a rotation through 180\xB0, seems to be roughly the same size as\
  \ a left\u2010plus\u2010right ocular dominance set, with a thickness of about 0.5\u2013\
  1 mm, independent of eccentricity at least out to 15\xB0. We use the term hypercolumn\
  \ to refer to a complete set of either type (180\xB0, or left\u2010plus\u2010right\
  \ eyes)."
