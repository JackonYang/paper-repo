paperAbstract: In this paper, we present a novel face detection approach based on
  a convolutional neural architecture, designed to robustly detect highly variable
  face patterns, rotated up to /spl plusmn/20 degrees in image plane and turned up
  to /spl plusmn/60 degrees, in complex real world images. The proposed system automatically
  synthesizes simple problem-specific feature extractors from a training set of face
  and nonface patterns, without making any assumptions or using any hand-made design
  concerning the features to extract or the areas of the face pattern to analyze.
  The face detection procedure acts like a pipeline of simple convolution and subsampling
  modules that treat the raw input image as a whole. We therefore show that an efficient
  face detection system does not require any costly local preprocessing before classification
  of image areas. The proposed scheme provides very high detection rate with a particularly
  low level of false positives, demonstrated on difficult test sets, without requiring
  the use of multiple networks for handling difficult cases. We present extensive
  experimental results illustrating the efficiency of the proposed approach on difficult
  test sets and including an in-depth sensitivity analysis with respect to the degrees
  of variability of the face patterns.
